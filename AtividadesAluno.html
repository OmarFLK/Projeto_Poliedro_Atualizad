<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/Login.css" />
    <link rel="stylesheet" href="styles/StyleAlunos.css" />
    <title>Atividades do Aluno</title>
    <style>
      .atividades-aluno-container {
        max-width: 600px;
        margin: 40px auto 0 auto;
        padding: 24px 16px 16px 16px;
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
      }
      .atividades-titulo {
        text-align: center;
        color: var(--azul-principal, #1a4e9b);
        margin-bottom: 24px;
        font-size: 1.6rem;
        letter-spacing: 1px;
      }
      .tarefa {
        display: flex;
        align-items: flex-start;
        gap: 14px;
        background: #f8fafd;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        padding: 18px 16px;
        margin-bottom: 18px;
        position: relative;
        transition: background 0.2s;
      }
      .tarefa.feita {
        background: #eafbe7;
        opacity: 0.7;
      }
      .tarefa-checkbox {
        margin-top: 4px;
        min-width: 28px;
        min-height: 28px;
        appearance: none;
        border: 2px solid var(--azul-principal, #1a4e9b);
        border-radius: 6px;
        width: 28px;
        height: 28px;
        background: #fff;
        cursor: pointer;
        position: relative;
        transition: border 0.2s;
      }
      .tarefa-checkbox:checked {
        border: 2px solid #4bb543;
        background: #eafbe7;
      }
      .tarefa-checkbox:checked::after {
        content: "âœ”";
        color: #4bb543;
        font-size: 1.3rem;
        position: absolute;
        left: 4px;
        top: 0px;
      }
      .tarefa-conteudo {
        flex: 1;
      }
      .tarefa-info {
        font-size: 0.98rem;
        color: #444;
        margin-bottom: 8px;
      }
      .tarefa-titulo {
        font-size: 1.15rem;
        color: var(--azul-escuro, #163f7a);
        margin: 0 0 6px 0;
        font-weight: bold;
      }
      .tarefa-desc {
        margin: 0 0 8px 0;
        color: #444;
        font-size: 1rem;
      }
      .tarefa-arquivo {
        font-size: 0.97rem;
        color: var(--azul-principal, #1a4e9b);
        text-decoration: none;
        display: inline-block;
        margin-top: 2px;
      }
      .tarefa-arquivo:hover {
        text-decoration: underline;
      }
      .resolucao-area {
        margin-top: 10px;
      }
      .btn-resolucao {
        background: var(--azul-principal, #1a4e9b);
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 7px 14px;
        cursor: pointer;
        font-size: 13px;
        margin-bottom: 4px;
      }
      .btn-resolucao:hover {
        background: var(--azul-escuro, #163f7a);
      }
      .form-resolucao input[type="url"],
      .form-resolucao input[type="file"] {
        display: block;
        margin-bottom: 6px;
        width: 100%;
      }
      .form-resolucao button {
        margin-right: 8px;
        padding: 6px 12px;
        border-radius: 6px;
        border: none;
        font-size: 0.97rem;
        cursor: pointer;
      }
      .form-resolucao button[type="submit"] {
        background: #4bb543;
        color: #fff;
      }
      .form-resolucao .btn-cancelar-resolucao {
        background: #eee;
        color: #444;
        border: 1px solid #ccc;
      }
      .resolucao-info {
        background: #eafbe7;
        padding: 8px;
        border-radius: 6px;
        font-size: 0.98rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-aluno">
        <img
          src="Assets/poliedro.png"
          alt="Logo Poliedro"
          class="poliedro-logo-header"
        />
        <nav class="header-nav">
          <a href="HomeAluno.html" class="header-link">Home</a>
          <a href="ItinerarioAluno.html" class="header-link">ItinerÃ¡rio</a>
          <a href="AtividadesAluno.html" class="header-link">Atividades</a>
          <a href="NotasAluno.html" class="header-link">Notas</a>
          <a href="MensagensAluno.html" class="header-link">Mensagens</a>
          <a href="eventosAlunos.html" class="header-link">Eventos</a>
          <select id="daltonismo-select">
            <option value="">Normal</option>
            <option value="protanopia">Protanopia</option>
            <option value="deuteranopia">Deuteranopia</option>
            <option value="tritanopia">Tritanopia</option>
          </select>
        </nav>
        <a href="PerfilAluno.html">
          <img
            src="Assets/LogoUsuario.png"
            alt="Meu cadastro"
            class="header-profile-img"
          />
        </a>
      </div>
    </header>

    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper></div>
    </div>
    <section class="atividades-aluno-container">
      <h2 class="atividades-titulo">Minhas Atividades</h2>
      <div id="lista-tarefas-aluno"></div>
    </section>
    <footer>
      <p class="footer-text">&copy; Projeto desenvolvido por: [Nossos nomes]</p>
    </footer>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
    <script>
      // Daltonismo
      const daltonismoSelect = document.getElementById("daltonismo-select");
      daltonismoSelect.addEventListener("change", () => {
        document.body.classList.remove(
          "protanopia",
          "deuteranopia",
          "tritanopia"
        );
        const val = daltonismoSelect.value;
        if (val) document.body.classList.add(val);
      });

      // Menu ativo automÃ¡tico
      document.querySelectorAll(".header-link").forEach((link) => {
        if (window.location.pathname.endsWith(link.getAttribute("href"))) {
          link.classList.add("active");
        } else {
          link.classList.remove("active");
        }
      });

      // Exibe tarefas do localStorage com envio de resoluÃ§Ã£o
      function carregarTarefasAluno() {
        const lista = document.getElementById("lista-tarefas-aluno");
        let tarefas = JSON.parse(localStorage.getItem("tarefas")) || [];
        let feitas = JSON.parse(localStorage.getItem("tarefasFeitasAluno")) || [];
        let resolucoes = JSON.parse(localStorage.getItem("resolucoesAluno")) || [];

        if (tarefas.length === 0) {
          lista.innerHTML =
            "<p style='text-align:center;color:#888;'>Nenhuma tarefa postada ainda.</p>";
          return;
        }
        lista.innerHTML = "";
        tarefas.forEach((tarefa, idx) => {
          const feita = feitas.includes(idx) || resolucoes[idx];
          const resolucao = resolucoes[idx];

          lista.innerHTML += `
            <div class="tarefa${feita ? " feita" : ""}">
              <input type="checkbox" class="tarefa-checkbox" id="check-tarefa-${idx}" ${feita ? "checked" : ""} data-idx="${idx}" disabled>
              <div class="tarefa-conteudo">
                <div class="tarefa-info">
                  <b>Turma:</b> ${tarefa.turma} &nbsp; 
                  <b>Sub-sala:</b> ${tarefa.subSala} &nbsp; 
                  <b>MatÃ©ria:</b> ${tarefa.materia}
                </div>
                <div class="tarefa-titulo">${tarefa.titulo}</div>
                <div class="tarefa-desc">${tarefa.descricao}</div>
                ${
                  tarefa.arquivo
                    ? `<a class="tarefa-arquivo" href="${tarefa.arquivo}" download="${tarefa.nomeArquivo}">ðŸ“Ž ${tarefa.nomeArquivo}</a>`
                    : ""
                }
                <div class="resolucao-area" id="resolucao-area-${idx}">
                  ${
                    resolucao
                      ? `<div class="resolucao-info"><b>ResoluÃ§Ã£o enviada:</b> ${
                          resolucao.link
                            ? `<a href="${resolucao.link}" target="_blank">${resolucao.link}</a>`
                            : ""
                        }
                        ${
                          resolucao.arquivo
                            ? `<a href="${resolucao.arquivo}" download="${resolucao.nomeArquivo}">ðŸ“Ž ${resolucao.nomeArquivo}</a>`
                            : ""
                        }
                        </div>`
                      : `<button class="btn-resolucao" data-idx="${idx}">Enviar ResoluÃ§Ã£o</button>
                        <form class="form-resolucao" id="form-resolucao-${idx}" style="display:none;margin-top:8px;">
                          <input type="url" name="link" placeholder="Link da resoluÃ§Ã£o (opcional)" style="margin-bottom:6px;">
                          <input type="file" name="arquivo" style="margin-bottom:6px;">
                          <button type="submit">Enviar</button>
                          <button type="button" class="btn-cancelar-resolucao">Cancelar</button>
                        </form>`
                  }
                </div>
              </div>
            </div>
          `;
        });

        // BotÃ£o para abrir formulÃ¡rio de resoluÃ§Ã£o
        document.querySelectorAll(".btn-resolucao").forEach(btn => {
          btn.addEventListener("click", function() {
            const idx = this.getAttribute("data-idx");
            document.getElementById(`form-resolucao-${idx}`).style.display = "block";
            this.style.display = "none";
          });
        });

        // BotÃ£o cancelar resoluÃ§Ã£o
        document.querySelectorAll(".btn-cancelar-resolucao").forEach(btn => {
          btn.addEventListener("click", function() {
            const form = this.closest("form");
            form.style.display = "none";
            form.previousElementSibling.style.display = "inline-block";
          });
        });

        // SubmissÃ£o da resoluÃ§Ã£o
        document.querySelectorAll(".form-resolucao").forEach(form => {
          form.addEventListener("submit", function(e) {
            e.preventDefault();
            const idx = parseInt(this.id.replace("form-resolucao-", ""));
            const link = this.link.value.trim();
            const arquivoInput = this.arquivo;
            let resolucoes = JSON.parse(localStorage.getItem("resolucoesAluno")) || [];
            let feitas = JSON.parse(localStorage.getItem("tarefasFeitasAluno")) || [];
            let resolucao = {};

            if (link) resolucao.link = link;
            if (arquivoInput.files[0]) {
              const file = arquivoInput.files[0];
              resolucao.arquivo = URL.createObjectURL(file);
              resolucao.nomeArquivo = file.name;
            }
            resolucoes[idx] = resolucao;
            if (!feitas.includes(idx)) feitas.push(idx);

            localStorage.setItem("resolucoesAluno", JSON.stringify(resolucoes));
            localStorage.setItem("tarefasFeitasAluno", JSON.stringify(feitas));
            carregarTarefasAluno();
          });
        });
      }
      carregarTarefasAluno();
    </script>
  </body>
</html>

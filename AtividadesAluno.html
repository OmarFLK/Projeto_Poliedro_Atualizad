    <style>
      :root {
        --header-h: 64px;
        --footer-h: 56px;
        --blue: #163f7a;
        --anim-ease: cubic-bezier(0.22, 0.9, 0.32, 1);
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #f4f6f9;
        box-sizing: border-box;
        font-family: Inter, system-ui, Roboto, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        z-index: 120;
      }

      main {
        flex: 1 1 auto;
        padding: 18px 20px;
        box-sizing: border-box;
        min-height: calc(100vh - var(--header-h) - var(--footer-h));
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
      }

      /* HEADER */
      .header-aluno {
        background-color: var(--blue);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        height: var(--header-h);
        transition: opacity 0.28s var(--anim-ease),
          backdrop-filter 0.28s var(--anim-ease);
        color: #fff;
      }
      .header-aluno.scrolled {
        opacity: 0.78;
        backdrop-filter: blur(2px);
      }
      .poliedro-logo-header {
        height: 40px;
        cursor: pointer;
      }
      .header-profile-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid #fff;
        object-fit: cover;
      }

      .menu-toggle {
        font-size: 1.4rem;
        background: none;
        border: none;
        color: #fff;
        cursor: pointer;
        display: none;
      }
      @media (max-width: 991px) {
        .menu-toggle {
          display: inline-block;
        }
        .header-nav {
          display: none !important;
        }
      }

      .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #1a4e9b;
        overflow-x: hidden;
        padding-top: 60px;
        transition: width 0.28s var(--anim-ease);
        z-index: 1400;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .sidebar.open {
        width: 250px;
      }
      .sidebar-link {
        color: #fff;
        padding: 12px 20px;
        text-decoration: none;
        display: block;
        font-size: 1.05rem;
      }
      .sidebar-link.active,
      .sidebar-link:hover {
        background: #6a9bd1;
      }

      .menu-close {
        position: absolute;
        top: 10px;
        right: 18px;
        background: none;
        border: none;
        color: #fff;
        font-size: 2rem;
        cursor: pointer;
      }

      .painel-atividades {
        display: grid;
        grid-template-columns: 1fr 360px;
        gap: 20px;
        align-items: start;
      }
      @media (max-width: 1000px) {
        .painel-atividades {
          grid-template-columns: 1fr;
          padding-bottom: 36px;
        }
      }

      .col-esquerda {
        background: #fff;
        border-radius: 12px;
        padding: 18px;
        box-shadow: 0 10px 28px rgba(2, 6, 23, 0.06);
        min-height: 240px;
        opacity: 0;
        transform: translateY(16px);
        transition: opacity 0.56s var(--anim-ease),
          transform 0.56s var(--anim-ease);
      }
      .col-esquerda.in-view {
        opacity: 1;
        transform: translateY(0);
      }

      .col-esquerda h1 {
        margin: 0 0 12px;
        font-size: 1.4rem;
      }

      .col-direita {
        background: #fff;
        border-radius: 12px;
        padding: 18px;
        box-shadow: 0 10px 28px rgba(2, 6, 23, 0.06);
        min-height: 240px;
        opacity: 0;
        transform: translateY(16px);
        transition: opacity 0.56s var(--anim-ease),
          transform 0.56s var(--anim-ease);
      }
      .col-direita.in-view {
        opacity: 1;
        transform: translateY(0);
      }

      /* activity list items */
      .atividade-item {
        border: 1px solid #eef4fb;
        background: #fcfdff;
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 10px;
      }
      .atividade-item h3 {
        margin: 0 0 6px;
        font-size: 1.05rem;
      }
      .atividade-meta {
        font-size: 0.9rem;
        color: #666;
      }

      .resolucao-item {
        padding: 10px;
        border-bottom: 1px solid #f1f6fb;
      }

      footer {
        background: var(--blue);
        color: #fff;
        text-align: center;
        padding: 12px 0;
        flex-shrink: 0;
      }

      @media (prefers-reduced-motion: reduce) {
        .col-esquerda,
        .col-direita {
          transition: none !important;
          transform: none !important;
          opacity: 1 !important;
        }
      }
    </style>
  </head>

    <script>
      (function () {
        const menuToggle = document.getElementById("menu-toggle");
        const sidebar = document.getElementById("sidebar");
        const menuClose = document.getElementById("menu-close");

        if (!menuToggle || !sidebar) return;

        menuToggle.addEventListener("click", () => {
          const open = !sidebar.classList.contains("open");
          sidebar.classList.toggle("open", open);
          menuToggle.classList.toggle("is-open", open);
          if (open && menuClose) menuClose.focus();
        });

        if (menuClose)
          menuClose.addEventListener("click", () => {
            sidebar.classList.remove("open");
            menuToggle.classList.remove("is-open");
          });

        window.addEventListener("click", (e) => {
          if (!sidebar.classList.contains("open")) return;
          if (sidebar.contains(e.target) || menuToggle.contains(e.target))
            return;
          sidebar.classList.remove("open");
          menuToggle.classList.remove("is-open");
        });
      })();

      (function () {
        const header = document.getElementById("site-header");
        if (!header) return;
        const TH = 8;
        let ticking = false;
        window.addEventListener(
          "scroll",
          () => {
            if (ticking) return;
            ticking = true;
            requestAnimationFrame(() => {
              header.classList.toggle("scrolled", window.scrollY > TH);
              ticking = false;
            });
          },
          { passive: true }
        );
      })();

      (function () {
        if (!("IntersectionObserver" in window)) {
          document.getElementById("col-left").classList.add("in-view");
          document.getElementById("col-right").classList.add("in-view");
          return;
        }

        const io = new IntersectionObserver(
          (entries, obs) => {
            entries.forEach((ent) => {
              if (ent.isIntersecting) {
                ent.target.classList.add("in-view");
                obs.unobserve(ent.target);
              }
            });
          },
          { threshold: 0.08 }
        );

        const left = document.getElementById("col-left");
        const right = document.getElementById("col-right");
        if (left) io.observe(left);
        if (right) io.observe(right);
      })();

      (function () {
        setTimeout(() => {
          const lista = document.getElementById("lista-atividades");
          if (lista && lista.children.length === 0) {
            const note = document.createElement("div");
            note.className = "atividade-item";
            note.innerHTML =
              '<div style="color:#666">Nenhuma atividade encontrada para sua turma no momento.</div>';
            lista.appendChild(note);
          }
        }, 300);
      })();
    </script>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="front/Styles/Login.css" />
    <link rel="stylesheet" href="front/Styles/StyleAlunos.css" />
    <title>Atividades do Aluno</title>
    <style>
      .atividades-aluno-container {
        max-width: 600px;
        margin: 40px auto 0 auto;
        padding: 24px 16px 16px 16px;
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
      }
      .atividades-titulo {
        text-align: center;
        color: var(--azul-principal, #1a4e9b);
        margin-bottom: 24px;
        font-size: 1.6rem;
        letter-spacing: 1px;
      }
      .tarefa {
        display: flex;
        align-items: flex-start;
        gap: 14px;
        background: #f8fafd;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        padding: 18px 16px;
        margin-bottom: 18px;
        position: relative;
        transition: background 0.2s;
      }
      .tarefa.feita {
        background: #eafbe7;
        opacity: 0.7;
      }
      .tarefa-checkbox {
        margin-top: 4px;
        min-width: 28px;
        min-height: 28px;
        appearance: none;
        border: 2px solid var(--azul-principal, #1a4e9b);
        border-radius: 6px;
        width: 28px;
        height: 28px;
        background: #fff;
        cursor: pointer;
        position: relative;
        transition: border 0.2s;
      }
      .tarefa-checkbox:checked {
        border: 2px solid #4bb543;
        background: #eafbe7;
      }
      .tarefa-checkbox:checked::after {
        content: "‚úî";
        color: #4bb543;
        font-size: 1.3rem;
        position: absolute;
        left: 4px;
        top: 0px;
      }
      .tarefa-conteudo {
        flex: 1;
      }
      .tarefa-info {
        font-size: 0.98rem;
        color: #444;
        margin-bottom: 8px;
      }
      .tarefa-titulo {
        font-size: 1.15rem;
        color: var(--azul-escuro, #163f7a);
        margin: 0 0 6px 0;
        font-weight: bold;
      }
      .tarefa-desc {
        margin: 0 0 8px 0;
        color: #444;
        font-size: 1rem;
      }
      .tarefa-arquivo {
        font-size: 0.97rem;
        color: var(--azul-principal, #1a4e9b);
        text-decoration: none;
        display: inline-block;
        margin-top: 2px;
      }
      .tarefa-arquivo:hover {
        text-decoration: underline;
      }
      .resolucao-area {
        margin-top: 10px;
      }
      .btn-resolucao {
        background: var(--azul-principal, #1a4e9b);
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 7px 14px;
        cursor: pointer;
        font-size: 13px;
        margin-bottom: 4px;
      }
      .btn-resolucao:hover {
        background: var(--azul-escuro, #163f7a);
      }
      .form-resolucao input[type="url"],
      .form-resolucao input[type="file"] {
        display: block;
        margin-bottom: 6px;
        width: 100%;
      }
      .form-resolucao button {
        margin-right: 8px;
        padding: 6px 12px;
        border-radius: 6px;
        border: none;
        font-size: 0.97rem;
        cursor: pointer;
      }
      .form-resolucao button[type="submit"] {
        background: #4bb543;
        color: #fff;
      }
      .form-resolucao .btn-cancelar-resolucao {
        background: #eee;
        color: #444;
        border: 1px solid #ccc;
      }
      .resolucao-info {
        background: #eafbe7;
        padding: 8px;
        border-radius: 6px;
        font-size: 0.98rem;
      }

            /* Top icons (ajusta como q empilha no mobile) */
            .top-icons {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-end;
        gap: 8px;
        flex-wrap: nowrap; /* mantem os √≠cones em uma fileira */
      }

      .top-icons a,
      .top-icons button,
      .top-icons img,
      .top-icons i {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 36px;
        min-height: 36px;
        max-width: 48px;
        max-height: 48px;
        padding: 4px;
        box-sizing: border-box;
      }

      .top-icons img {
        width: 100%;
        height: auto;
        object-fit: contain;
      }

      @media (max-width: 420px) {
        .top-icons {
          gap: 6px;
        }
        .top-icons a,
        .top-icons button,
        .top-icons img,
        .top-icons i {
          min-width: 32px;
          min-height: 32px;
          max-width: 40px;
          max-height: 40px;
        }
      }

      /* barra lateral */
      .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #163f7a;
        overflow-x: hidden;
        padding-top: 60px;
        transition: 0.3s;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .sidebar.open {
        width: 250px;
      }
      .sidebar-link {
        padding: 12px 24px;
        text-decoration: none;
        font-size: 1.2rem;
        color: white;
        display: block;
      }
      .sidebar-link:hover,
      .sidebar-link.active {
        background-color: #6a9bd1;
        color: white;
      }
      .menu-close {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 2rem;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
      }

      /* Bot√£o hamburguer */
      .menu-toggle {
        font-size: 2rem;
        background: none;
        border: none;
        color: #163f7a;
        cursor: pointer;
        display: none; /* s√≥ aparece no mobile */
        margin-left: 15px;
        align-self: center;
      }

      /* Nav header */
      .header-aluno {
        background-color: #163f7a;
        display: flex;
        align-items: flex;
        justify-content: space-between;
        padding: 10px 20px;
        flex-wrap: nowrap;
        gap: 10px;
      }

      .poliedro-logo-header {
        height: 40px;
        cursor: pointer;
      }

      .menu-toggle {
        font-size: 2rem;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        display: none; /* s√≥ aparece no mobile */
      }

      .header-profile-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid white;
        cursor: pointer;
      }

      @media (max-width: 991px) {
        .menu-toggle {
          display: inline-block;
        }

        /* mant√©m logo, menu e perfil na mesma linha */
        .header-aluno {
          justify-content: space-between;
        }
      }
      #daltonismo-select {
        padding: 6px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      .daltonismo-select-sidebar {
        margin: 0 24px 12px 24px;
        padding: 6px;
        font-size: 1rem;
        border-radius: 4px;
        border: none;
      }

      /* Responsividade */
      @media (min-width: 992px) {
        .menu-toggle {
          display: none;
        }
        .sidebar {
          display: none !important;
        }
        .header-nav {
          display: flex !important;
        }
      }

      @media (max-width: 991px) {
        .header-nav {
          display: none !important;
        }
        .menu-toggle {
          display: inline-block;
        }
      }
    </style>
  </head>

    <!-- Scripts JS -->
    <script>
      // Sele√ß√£o Daltonismo
      const daltonismoSelect = document.getElementById("daltonismo-select");
      const daltonismoSelectSidebar = document.getElementById(
        "daltonismo-select-sidebar"
      );

      function changeDaltonismo(selectElement) {
        document.body.classList.remove(
          "protanopia",
          "deuteranopia",
          "tritanopia"
        );
        const val = selectElement.value;
        if (val) document.body.classList.add(val);
      }

      if (daltonismoSelect) {
        daltonismoSelect.addEventListener("change", () =>
          changeDaltonismo(daltonismoSelect)
        );
      }
      if (daltonismoSelectSidebar) {
        daltonismoSelectSidebar.addEventListener("change", () =>
          changeDaltonismo(daltonismoSelectSidebar)
        );
      }

      // Sidebar toggle
      const menuToggle = document.getElementById("menu-toggle");
      const sidebar = document.getElementById("sidebar");
      const menuClose = document.getElementById("menu-close");

      menuToggle.addEventListener("click", () => {
        sidebar.classList.add("open");
        menuClose.focus();
      });

      menuClose.addEventListener("click", () => {
        sidebar.classList.remove("open");
      });

      // Fecha sidebar clicando fora dela e fora do bot√£o hamburguer
      window.addEventListener("click", (e) => {
        if (
          sidebar.classList.contains("open") &&
          !sidebar.contains(e.target) &&
          !menuToggle.contains(e.target)
        ) {
          sidebar.classList.remove("open");
        }
      });
    </script>
    <script>
      // Daltonismo
      if (typeof daltonismoSelect !== "undefined" && daltonismoSelect) {
        daltonismoSelect.addEventListener("change", () => {
          document.body.classList.remove(
            "protanopia",
            "deuteranopia",
            "tritanopia"
          );
          const val = daltonismoSelect.value;
          if (val) document.body.classList.add(val);
        });
      }

      // Menu ativo autom√°tico
      document.querySelectorAll(".header-link").forEach((link) => {
        if (window.location.pathname.endsWith(link.getAttribute("href"))) {
          link.classList.add("active");
        } else {
          link.classList.remove("active");
        }
      });

      // Exibe tarefas do localStorage com envio de resolu√ß√£o
      function carregarTarefasAluno() {
        const lista = document.getElementById("lista-tarefas-aluno");
        let tarefas = JSON.parse(localStorage.getItem("tarefas")) || [];
        let feitas = JSON.parse(localStorage.getItem("tarefasFeitasAluno")) || [];
        let resolucoes = JSON.parse(localStorage.getItem("resolucoesAluno")) || [];

        if (tarefas.length === 0) {
          lista.innerHTML =
            "<p style='text-align:center;color:#888;'>Nenhuma tarefa postada ainda.</p>";
          return;
        }
        lista.innerHTML = "";
        tarefas.forEach((tarefa, idx) => {
          const feita = feitas.includes(idx) || resolucoes[idx];
          const resolucao = resolucoes[idx];

          lista.innerHTML += `
            <div class="tarefa${feita ? " feita" : ""}">
              <input type="checkbox" class="tarefa-checkbox" id="check-tarefa-${idx}" ${feita ? "checked" : ""} data-idx="${idx}" disabled>
              <div class="tarefa-conteudo">
                <div class="tarefa-info">
                  <b>Turma:</b> ${tarefa.turma} &nbsp; 
                  <b>Sub-sala:</b> ${tarefa.subSala} &nbsp; 
                  <b>Mat√©ria:</b> ${tarefa.materia}
                </div>
                <div class="tarefa-titulo">${tarefa.titulo}</div>
                <div class="tarefa-desc">${tarefa.descricao}</div>
                ${
                  tarefa.arquivo
                    ? `<a class="tarefa-arquivo" href="${tarefa.arquivo}" download="${tarefa.nomeArquivo}">üìé ${tarefa.nomeArquivo}</a>`
                    : ""
                }
                <div class="resolucao-area" id="resolucao-area-${idx}">
                  ${
                    resolucao
                      ? `<div class="resolucao-info"><b>Resolu√ß√£o enviada:</b> ${
                          resolucao.link
                            ? `<a href="${resolucao.link}" target="_blank">${resolucao.link}</a>`
                            : ""
                        }
                        ${
                          resolucao.arquivo
                            ? `<a href="${resolucao.arquivo}" download="${resolucao.nomeArquivo}">üìé ${resolucao.nomeArquivo}</a>`
                            : ""
                        }
                        </div>`
                      : `<button class="btn-resolucao" data-idx="${idx}">Enviar Resolu√ß√£o</button>
                        <form class="form-resolucao" id="form-resolucao-${idx}" style="display:none;margin-top:8px;">
                          <input type="url" name="link" placeholder="Link da resolu√ß√£o (opcional)" style="margin-bottom:6px;">
                          <input type="file" name="arquivo" style="margin-bottom:6px;">
                          <button type="submit">Enviar</button>
                          <button type="button" class="btn-cancelar-resolucao">Cancelar</button>
                        </form>`
                  }
                </div>
              </div>
            </div>
          `;
        });

        // Bot√£o para abrir formul√°rio de resolu√ß√£o
        document.querySelectorAll(".btn-resolucao").forEach(btn => {
          btn.addEventListener("click", function() {
            const idx = this.getAttribute("data-idx");
            document.getElementById(`form-resolucao-${idx}`).style.display = "block";
            this.style.display = "none";
          });
        });

        // Bot√£o cancelar resolu√ß√£o
        document.querySelectorAll(".btn-cancelar-resolucao").forEach(btn => {
          btn.addEventListener("click", function() {
            const form = this.closest("form");
            form.style.display = "none";
            form.previousElementSibling.style.display = "inline-block";
          });
        });

        // Submiss√£o da resolu√ß√£o
        document.querySelectorAll(".form-resolucao").forEach(form => {
          form.addEventListener("submit", function(e) {
            e.preventDefault();
            const idx = parseInt(this.id.replace("form-resolucao-", ""));
            const link = this.link.value.trim();
            const arquivoInput = this.arquivo;
            let resolucoes = JSON.parse(localStorage.getItem("resolucoesAluno")) || [];
            let feitas = JSON.parse(localStorage.getItem("tarefasFeitasAluno")) || [];
            let resolucao = {};

            if (link) resolucao.link = link;
            if (arquivoInput.files[0]) {
              const file = arquivoInput.files[0];
              resolucao.arquivo = URL.createObjectURL(file);
              resolucao.nomeArquivo = file.name;
            }
            resolucoes[idx] = resolucao;
            if (!feitas.includes(idx)) feitas.push(idx);

            localStorage.setItem("resolucoesAluno", JSON.stringify(resolucoes));
            localStorage.setItem("tarefasFeitasAluno", JSON.stringify(feitas));
            carregarTarefasAluno();
          });
        });
      }
      carregarTarefasAluno();
    </script>
  </body>

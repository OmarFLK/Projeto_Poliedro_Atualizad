<!DOCTYPE html>
<html lang="pt-BR">

    <meta charset="UTF-8" />

    <title>Atividades Professor</title>
    <style>
      main {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
      }
      h1 {
        color: var(--azul-principal, #1a4e9b);
        margin-bottom: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      input,
      textarea,
      select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }
      button[type="submit"] {
        padding: 10px;
        background: var(--azul-principal, #1a4e9b);
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      button[type="submit"]:hover {
        background: var(--azul-escuro, #163f7a);
      }
      section#lista-tarefas {
        margin-top: 20px;
      }
      article.tarefa {
        background: #fff;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .tarefa-info {
        font-size: 0.98rem;
        color: #444;
        margin-bottom: 8px;
      }
      article.tarefa h3 {
        margin: 0 0 10px;
        color: var(--azul-escuro, #163f7a);
      }
      article.tarefa p {
        margin: 0 0 10px;
      }
      article.tarefa a {
        color: var(--azul-principal, #1a4e9b);
        text-decoration: none;
        font-size: 14px;
      }
      article.tarefa a:hover {
        text-decoration: underline;
      }
      .btn-excluir {
        background: #e74c3c;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 7px 14px;
        cursor: pointer;
        margin-top: 5px;
        font-size: 13px;
      }
      .btn-excluir:hover {
        background: #c0392b;
      }
      .resolucao-info {
        background: #eafbe7;
        padding: 8px;
        border-radius: 6px;
        font-size: 0.98rem;
        margin-top: 10px;
      }
            /* Top icons (ajusta como q empilha no mobile) */
            .top-icons {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-end;
        gap: 8px;
        flex-wrap: nowrap; /* mantem os √≠cones em uma fileira */
      }

      .top-icons a,
      .top-icons button,
      .top-icons img,
      .top-icons i {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 36px;
        min-height: 36px;
        max-width: 48px;
        max-height: 48px;
        padding: 4px;
        box-sizing: border-box;
      }

      .top-icons img {
        width: 100%;
        height: auto;
        object-fit: contain;
      }

      @media (max-width: 420px) {
        .top-icons {
          gap: 6px;
        }
        .top-icons a,
        .top-icons button,
        .top-icons img,
        .top-icons i {
          min-width: 32px;
          min-height: 32px;
          max-width: 40px;
          max-height: 40px;
        }
      }

      /* barra lateral */
      .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #163f7a;
        overflow-x: hidden;
        padding-top: 60px;
        transition: 0.3s;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .sidebar.open {
        width: 250px;
      }
      .sidebar-link {
        padding: 12px 24px;
        text-decoration: none;
        font-size: 1.2rem;
        color: white;
        display: block;
      }
      .sidebar-link:hover,
      .sidebar-link.active {
        background-color: #6a9bd1;
        color: white;
      }
      .menu-close {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 2rem;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
      }

      /* Bot√£o hamburguer */
      .menu-toggle {
        font-size: 2rem;
        background: none;
        border: none;
        color: #163f7a;
        cursor: pointer;
        display: none; /* s√≥ aparece no mobile */
        margin-left: 15px;
        align-self: center;
      }

      /* Nav header */
      .header-aluno {
        background-color: #163f7a;
        display: flex;
        align-items: flex;
        justify-content: space-between;
        padding: 10px 20px;
        flex-wrap: nowrap;
        gap: 10px;
      }

      .poliedro-logo-header {
        height: 40px;
        cursor: pointer;
      }

      .menu-toggle {
        font-size: 2rem;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        display: none; /* s√≥ aparece no mobile */
      }

      .header-profile-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid white;
        cursor: pointer;
      }

      @media (max-width: 991px) {
        .menu-toggle {
          display: inline-block;
        }

        /* mant√©m logo, menu e perfil na mesma linha */
        .header-aluno {
          justify-content: space-between;
        }
      }
      #daltonismo-select {
        padding: 6px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      .daltonismo-select-sidebar {
        margin: 0 24px 12px 24px;
        padding: 6px;
        font-size: 1rem;
        border-radius: 4px;
        border: none;
      }

      /* Responsividade */
      @media (min-width: 992px) {
        .menu-toggle {
          display: none;
        }
        .sidebar {
          display: none !important;
        }
        .header-nav {
          display: flex !important;
        }
      }

      @media (max-width: 991px) {
        .header-nav {
          display: none !important;
        }
        .menu-toggle {
          display: inline-block;
        }
      }
    </style>
  </head>

        <a href="NotasProfessor.html" class="sidebar-link">Notas</a>

    <main>
      <h1>Atividades do Professor</h1>
      <form id="form-tarefa">
        <select id="turma" required>
          <option value="">Selecione o ano</option>
          <option value="1¬∫ Ano">1¬∫ Ano</option>

        </select>
        <select id="subSala" required>
          <option value="">Selecione a sub-sala</option>
          <option value="Sub 1">Sub 1</option>
          <option value="Sub 2">Sub 2</option>
          <option value="Sub 3">Sub 3</option>
        </select>
        <select id="materia" required>
          <option value="">Selecione a mat√©ria</option>
          <option value="Portugu√™s">Portugu√™s</option>
          <option value="Matem√°tica">Matem√°tica</option>
          <option value="Biologia">Biologia</option>
          <option value="F√≠sica">F√≠sica</option>
          <option value="Qu√≠mica">Qu√≠mica</option>
          <option value="Geografia">Geografia</option>
          <option value="Hist√≥ria">Hist√≥ria</option>

    <!-- Scripts JS -->
    <script>
      // Sele√ß√£o Daltonismo
      const daltonismoSelect = document.getElementById("daltonismo-select");
      const daltonismoSelectSidebar = document.getElementById(
        "daltonismo-select-sidebar"
      );

      function changeDaltonismo(selectElement) {
        document.body.classList.remove(
          "protanopia",
          "deuteranopia",
          "tritanopia"
        );
        const val = selectElement.value;
        if (val) document.body.classList.add(val);
      }

      if (daltonismoSelect) {
        daltonismoSelect.addEventListener("change", () =>
          changeDaltonismo(daltonismoSelect)
        );
      }
      if (daltonismoSelectSidebar) {
        daltonismoSelectSidebar.addEventListener("change", () =>
          changeDaltonismo(daltonismoSelectSidebar)
        );
      }

      // Sidebar toggle
      const menuToggle = document.getElementById("menu-toggle");
      const sidebar = document.getElementById("sidebar");
      const menuClose = document.getElementById("menu-close");

      menuToggle.addEventListener("click", () => {
        sidebar.classList.add("open");
        menuClose.focus();
      });

      menuClose.addEventListener("click", () => {
        sidebar.classList.remove("open");
      });

      // Fecha sidebar clicando fora dela e fora do bot√£o hamburguer
      window.addEventListener("click", (e) => {
        if (
          sidebar.classList.contains("open") &&
          !sidebar.contains(e.target) &&
          !menuToggle.contains(e.target)
        ) {
          sidebar.classList.remove("open");
        }
      });
    </script>
    <script>
      // Daltonismo
      daltonismoSelect.addEventListener("change", () => {
        document.body.classList.remove(
          "protanopia",
          "deuteranopia",
          "tritanopia"
        );
        const val = daltonismoSelect.value;
        if (val) document.body.classList.add(val);
      });

      // Menu ativo autom√°tico
      document.querySelectorAll(".header-link").forEach((link) => {
        if (window.location.pathname.endsWith(link.getAttribute("href"))) {
          link.classList.add("active");
        } else {
          link.classList.remove("active");
        }
      });

      // CRUD de tarefas
      const form = document.getElementById("form-tarefa");
      const lista = document.getElementById("lista-tarefas");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const turma = document.getElementById("turma").value;
        const subSala = document.getElementById("subSala").value;
        const materia = document.getElementById("materia").value;
        const titulo = document.getElementById("titulo").value;
        const descricao = document.getElementById("descricao").value;
        const arquivo = document.getElementById("arquivo").files[0];

        let tarefas = JSON.parse(localStorage.getItem("tarefas")) || [];

        let novaTarefa = { turma, subSala, materia, titulo, descricao };

        if (arquivo) {
          const urlArquivo = URL.createObjectURL(arquivo);
          novaTarefa.arquivo = urlArquivo;
          novaTarefa.nomeArquivo = arquivo.name;
        }

        tarefas.push(novaTarefa);
        localStorage.setItem("tarefas", JSON.stringify(tarefas));

        form.reset();
        carregarTarefas();
      });

      function carregarTarefas() {
        lista.innerHTML = "";
        const tarefas = JSON.parse(localStorage.getItem("tarefas")) || [];
        const resolucoes =
          JSON.parse(localStorage.getItem("resolucoesAluno")) || [];

        if (tarefas.length === 0) {
          lista.innerHTML = "<p>Nenhuma tarefa postada ainda.</p>";
          return;
        }

        tarefas.forEach((tarefa, index) => {
          const resolucao = resolucoes[index];
          lista.innerHTML += `
            <article class="tarefa">
              <div class="tarefa-info">
                <b>Turma:</b> ${tarefa.turma} &nbsp; 
                <b>Sub-sala:</b> ${tarefa.subSala} &nbsp; 
                <b>Mat√©ria:</b> ${tarefa.materia}
              </div>
              <h3>${tarefa.titulo}</h3>
              <p>${tarefa.descricao}</p>
              ${
                tarefa.arquivo
                  ? `<a href="${tarefa.arquivo}" download="${tarefa.nomeArquivo}">üìé ${tarefa.nomeArquivo}</a>`
                  : ""
              }
              ${
                resolucao
                  ? `<div class="resolucao-info">
                      <b>Resolu√ß√£o do aluno:</b><br>
                      ${
                        resolucao.link
                          ? `<a href="${resolucao.link}" target="_blank">${resolucao.link}</a><br>`
                          : ""
                      }
                      ${
                        resolucao.arquivo
                          ? `<a href="${resolucao.arquivo}" download="${resolucao.nomeArquivo}">üìé ${resolucao.nomeArquivo}</a>`
                          : ""
                      }
                    </div>`
                  : ""
              }
              <button class="btn-excluir" data-index="${index}">Excluir</button>
            </article>
          `;
        });

        document.querySelectorAll(".btn-excluir").forEach((btn) => {
          btn.addEventListener("click", function () {
            const idx = this.getAttribute("data-index");
            excluirTarefa(idx);
          });
        });
      }

      function excluirTarefa(index) {
        let tarefas = JSON.parse(localStorage.getItem("tarefas")) || [];
        tarefas.splice(index, 1);
        localStorage.setItem("tarefas", JSON.stringify(tarefas));
        // Tamb√©m remove resolu√ß√£o correspondente
        let resolucoes =
          JSON.parse(localStorage.getItem("resolucoesAluno")) || [];
        resolucoes.splice(index, 1);
        localStorage.setItem("resolucoesAluno", JSON.stringify(resolucoes));
        carregarTarefas();
      }

      carregarTarefas();
    </script>
  </body>

      button[type="submit"] {

      }
      button[type="submit"]:hover {

      }
      section#lista-tarefas {

      }
      article.tarefa {
        background: #fff;

      .tarefa-info {
        font-size: 0.98rem;
        color: #444;
        margin-bottom: 8px;
      }
      article.tarefa h3 {
        margin: 0 0 10px;

      }
      article.tarefa p {
        margin: 0 0 10px;
      }
      article.tarefa a {
        color: var(--azul-principal, #1a4e9b);

        font-size: 14px;
      }
      article.tarefa a:hover {

      }
      .btn-excluir {
        background: #e74c3c;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 7px 14px;
        cursor: pointer;

        font-size: 13px;
      }

        background: #c0392b;
      }
      .resolucao-info {
        background: #eafbe7;
        padding: 8px;
        border-radius: 6px;
        font-size: 0.98rem;

      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-aluno">
        <img
          src="Assets/poliedro.png"

        />
        <nav class="header-nav">
          <a href="HomeProfessor.html" class="header-link">Home</a>

          <a href="AtividadesProfessor.html" class="header-link">Atividades</a>

            <option value="">Normal</option>

    <main>
      <h1>Atividades do Professor</h1>
      <form id="form-tarefa">
        <select id="turma" required>
          <option value="">Selecione o ano</option>
          <option value="1Âº Ano">1Âº Ano</option>
          <option value="2Âº Ano">2Âº Ano</option>
          <option value="3Âº Ano">3Âº Ano</option>
        </select>
        <select id="subSala" required>
          <option value="">Selecione a sub-sala</option>
          <option value="Sub 1">Sub 1</option>
          <option value="Sub 2">Sub 2</option>
          <option value="Sub 3">Sub 3</option>
        </select>
        <select id="materia" required>
          <option value="">Selecione a matÃ©ria</option>
          <option value="PortuguÃªs">PortuguÃªs</option>
          <option value="MatemÃ¡tica">MatemÃ¡tica</option>
          <option value="Biologia">Biologia</option>
          <option value="FÃ­sica">FÃ­sica</option>
          <option value="QuÃ­mica">QuÃ­mica</option>
          <option value="Geografia">Geografia</option>
          <option value="HistÃ³ria">HistÃ³ria</option>
          <option value="Filosofia">Filosofia</option>
          <option value="Sociologia">Sociologia</option>
          <option value="Artes">Artes</option>
          <option value="EducaÃ§Ã£o FÃ­sica">EducaÃ§Ã£o FÃ­sica</option>
          <option value="InglÃªs">InglÃªs</option>
        </select>
        <input
          type="text"
          id="titulo"
          placeholder="TÃ­tulo da tarefa"
          required
        />
        <textarea
          id="descricao"

        ></textarea>

    <footer>
      <p class="footer-text">&copy; Projeto desenvolvido por: [Nossos nomes]</p>
    </footer>

    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper></div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
    <script>
      // Daltonismo
      const daltonismoSelect = document.getElementById("daltonismo-select");
      daltonismoSelect.addEventListener("change", () => {
        document.body.classList.remove(
          "protanopia",
          "deuteranopia",
          "tritanopia"
        );
        const val = daltonismoSelect.value;
        if (val) document.body.classList.add(val);
      });

      // Menu ativo automÃ¡tico
      document.querySelectorAll(".header-link").forEach((link) => {
        if (window.location.pathname.endsWith(link.getAttribute("href"))) {
          link.classList.add("active");
        } else {
          link.classList.remove("active");
        }
      });

      // CRUD de tarefas
      const form = document.getElementById("form-tarefa");
      const lista = document.getElementById("lista-tarefas");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const turma = document.getElementById("turma").value;
        const subSala = document.getElementById("subSala").value;
        const materia = document.getElementById("materia").value;
        const titulo = document.getElementById("titulo").value;
        const descricao = document.getElementById("descricao").value;
        const arquivo = document.getElementById("arquivo").files[0];

        let tarefas = JSON.parse(localStorage.getItem("tarefas")) || [];

        let novaTarefa = { turma, subSala, materia, titulo, descricao };

        if (arquivo) {
          const urlArquivo = URL.createObjectURL(arquivo);
          novaTarefa.arquivo = urlArquivo;
          novaTarefa.nomeArquivo = arquivo.name;
        }

        tarefas.push(novaTarefa);
        localStorage.setItem("tarefas", JSON.stringify(tarefas));

        form.reset();
        carregarTarefas();
      });

      function carregarTarefas() {
        lista.innerHTML = "";
        const tarefas = JSON.parse(localStorage.getItem("tarefas")) || [];
        const resolucoes =
          JSON.parse(localStorage.getItem("resolucoesAluno")) || [];

        if (tarefas.length === 0) {
          lista.innerHTML = "<p>Nenhuma tarefa postada ainda.</p>";
          return;
        }

        tarefas.forEach((tarefa, index) => {
          const resolucao = resolucoes[index];
          lista.innerHTML += `
            <article class="tarefa">
              <div class="tarefa-info">
                <b>Turma:</b> ${tarefa.turma} &nbsp; 
                <b>Sub-sala:</b> ${tarefa.subSala} &nbsp; 
                <b>MatÃ©ria:</b> ${tarefa.materia}
              </div>
              <h3>${tarefa.titulo}</h3>
              <p>${tarefa.descricao}</p>
              ${
                tarefa.arquivo
                  ? `<a href="${tarefa.arquivo}" download="${tarefa.nomeArquivo}">ðŸ“Ž ${tarefa.nomeArquivo}</a>`
                  : ""
              }
              ${
                resolucao
                  ? `<div class="resolucao-info">
                      <b>ResoluÃ§Ã£o do aluno:</b><br>
                      ${
                        resolucao.link
                          ? `<a href="${resolucao.link}" target="_blank">${resolucao.link}</a><br>`
                          : ""
                      }
                      ${
                        resolucao.arquivo
                          ? `<a href="${resolucao.arquivo}" download="${resolucao.nomeArquivo}">ðŸ“Ž ${resolucao.nomeArquivo}</a>`
                          : ""
                      }
                    </div>`
                  : ""
              }
              <button class="btn-excluir" data-index="${index}">Excluir</button>
            </article>
          `;
        });

        document.querySelectorAll(".btn-excluir").forEach((btn) => {
          btn.addEventListener("click", function () {
            const idx = this.getAttribute("data-index");
            excluirTarefa(idx);
          });
        });
      }

      function excluirTarefa(index) {
        let tarefas = JSON.parse(localStorage.getItem("tarefas")) || [];
        tarefas.splice(index, 1);
        localStorage.setItem("tarefas", JSON.stringify(tarefas));
        // TambÃ©m remove resoluÃ§Ã£o correspondente
        let resolucoes =
          JSON.parse(localStorage.getItem("resolucoesAluno")) || [];
        resolucoes.splice(index, 1);
        localStorage.setItem("resolucoesAluno", JSON.stringify(resolucoes));
        carregarTarefas();
      }

      carregarTarefas();
    </script>
  </body>
</html>

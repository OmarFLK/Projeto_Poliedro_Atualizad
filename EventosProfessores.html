<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="front/Styles/Login.css" />
    <link rel="stylesheet" href="front/Styles/StyleAlunos.css" />
    <link rel="stylesheet" href="front/Styles/EventosProfessor.css" />
    <title>Eventos do Professor</title>
  </head>

  <body>
    <header>
      <div class="header-aluno">
        <img src="Assets/poliedro.png" alt="Logo Poliedro" class="poliedro-logo-header" />

        <nav class="header-nav">
          <a href="HomeProfessor.html" class="header-link">Home</a>
          <a href="ItinerarioProfessor.html" class="header-link">Itinerário</a>
          <a href="AtividadesProfessor.html" class="header-link">Atividades</a>
          <a href="NotasProfessor.html" class="header-link">Notas</a>
          <a href="MensagensProfessor.html" class="header-link">Mensagens</a>
          <a href="eventosProfessor.html" class="header-link active">Eventos</a>

          <select id="daltonismo-select">
            <option value="">Normal</option>
            <option value="protanopia">Protanopia</option>
            <option value="deuteranopia">Deuteranopia</option>
            <option value="tritanopia">Tritanopia</option>
          </select>
        </nav>

        <a href="PerfilProfessor.html">
          <img src="Assets/LogoUsuario.png" alt="Meu cadastro" class="header-profile-img" />
        </a>
      </div>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="painel-eventos">
      <section class="section-card col-esquerda">
        <h1>Publicar Evento</h1>
        <form id="eventForm">
          <input type="text" id="title" placeholder="Título do evento" required />
          <input type="date" id="date" required />
          <input type="text" id="hora" placeholder="Horário (opcional)" />
          <input type="text" id="local" placeholder="Local (opcional)" />
          <textarea id="description" placeholder="Descrição do evento" required></textarea>
          <input type="file" id="arquivo" accept=".pdf,.png,.jpg,.jpeg,.doc,.docx" />
          <select id="turma" required>
            <option value="">Selecione a turma</option>
            <option value="1º Ano">1º Ano</option>
            <option value="2º Ano">2º Ano</option>
            <option value="3º Ano">3º Ano</option>
            <option value="todas">Todas as turmas</option>
          </select>
          <input type="text" id="professor" placeholder="Nome do professor" required />
          <button type="submit">Postar Evento</button>
        </form>
      </section>

      <aside class="section-card col-direita">
        <h2>Eventos Postados</h2>
        <div id="lista-eventos">
          <p>Nenhum evento publicado ainda.</p>
        </div>
      </aside>
    </main>

    <footer>
      <p class="footer-text">&copy; Projeto desenvolvido por: [Nossos nomes]</p>
    </footer>

    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>

    <script src="front/Scripts/eventos.Professor.js"></script>
  </body>
</html>

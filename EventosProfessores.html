<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/Login.css" />
    <link rel="stylesheet" href="styles/StyleAlunos.css" />
    <title>Eventos do Professor</title>
    <style>
      .event-container {
        background: white;
        width: 380px;
        border-radius: 10px;
        padding: 1.5rem 2rem;
        box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
        margin: 2rem auto;
        color: #222f5b;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .event-container h1 {
        margin-bottom: 1rem;
        font-size: 1.5rem;
        font-weight: 700;
        color: #1a2e6e;
        text-align: center;
      }

      form#eventForm {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
        margin-bottom: 1.5rem;
      }

      form#eventForm input[type="text"],
      form#eventForm input[type="date"],
      form#eventForm textarea {
        border: 1.5px solid #ccc;
        border-radius: 6px;
        padding: 0.5rem;
        font-size: 1rem;
        transition: border-color 0.3s ease;
        font-family: inherit;
        resize: vertical;
      }
      form#eventForm input[type="text"]:focus,
      form#eventForm input[type="date"]:focus,
      form#eventForm textarea:focus {
        outline: none;
        border-color: #1a2e6e;
      }
      form#eventForm textarea {
        min-height: 70px;
      }
      form#eventForm button {
        background-color: #1a2e6e;
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        padding: 0.7rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      form#eventForm button:hover {
        background-color: #354a9a;
      }
      .event-list {
        max-height: 300px;
        overflow-y: auto;
        border-top: 2px solid #1a2e6e;
        padding-top: 1rem;
      }
      .event-card {
        background-color: #f4f7fd;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1rem;
        box-shadow: 0 1px 4px rgb(0 0 0 / 0.05);
        border-left: 5px solid #1a2e6e;
        transition: background-color 0.3s ease;
      }
      .event-card:hover {
        background-color: #e1e8ff;
      }
      .event-title {
        font-weight: 700;
        font-size: 1.1rem;
        color: #1a2e6e;
        margin-bottom: 0.3rem;
      }
      .event-date {
        font-size: 0.9rem;
        color: #576fbd;
        margin-bottom: 0.5rem;
        font-style: italic;
      }
      .event-desc {
        font-size: 0.95rem;
        color: #444a6d;
        white-space: pre-line;
      }
      .event-list::-webkit-scrollbar {
        width: 8px;
      }
      .event-list::-webkit-scrollbar-track {
        background: #f4f7fd;
        border-radius: 8px;
      }
      .event-list::-webkit-scrollbar-thumb {
        background: #1a2e6e;
        border-radius: 8px;
      }

          /* Top icons (ajusta como q empilha no mobile) */
          .top-icons {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-end;
        gap: 8px;
        flex-wrap: nowrap; /* mantem os ícones em uma fileira */
      }

      .top-icons a,
      .top-icons button,
      .top-icons img,
      .top-icons i {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 36px;
        min-height: 36px;
        max-width: 48px;
        max-height: 48px;
        padding: 4px;
        box-sizing: border-box;
      }

      .top-icons img {
        width: 100%;
        height: auto;
        object-fit: contain;
      }

      @media (max-width: 420px) {
        .top-icons {
          gap: 6px;
        }
        .top-icons a,
        .top-icons button,
        .top-icons img,
        .top-icons i {
          min-width: 32px;
          min-height: 32px;
          max-width: 40px;
          max-height: 40px;
        }
      }

      /* barra lateral */
      .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #163f7a;
        overflow-x: hidden;
        padding-top: 60px;
        transition: 0.3s;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .sidebar.open {
        width: 250px;
      }
      .sidebar-link {
        padding: 12px 24px;
        text-decoration: none;
        font-size: 1.2rem;
        color: white;
        display: block;
      }
      .sidebar-link:hover,
      .sidebar-link.active {
        background-color: #6a9bd1;
        color: white;
      }
      .menu-close {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 2rem;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
      }

      /* Botão hamburguer */
      .menu-toggle {
        font-size: 2rem;
        background: none;
        border: none;
        color: #163f7a;
        cursor: pointer;
        display: none; /* só aparece no mobile */
        margin-left: 15px;
        align-self: center;
      }

      /* Nav header */
      .header-aluno {
        background-color: #163f7a;
        display: flex;
        align-items: flex;
        justify-content: space-between;
        padding: 10px 20px;
        flex-wrap: nowrap;
        gap: 10px;
      }

      .poliedro-logo-header {
        height: 40px;
        cursor: pointer;
      }

      .menu-toggle {
        font-size: 2rem;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        display: none; /* só aparece no mobile */
      }

      .header-profile-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid white;
        cursor: pointer;
      }

      @media (max-width: 991px) {
        .menu-toggle {
          display: inline-block;
        }

        /* mantém logo, menu e perfil na mesma linha */
        .header-aluno {
          justify-content: space-between;
        }
      }
      #daltonismo-select {
        padding: 6px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      .daltonismo-select-sidebar {
        margin: 0 24px 12px 24px;
        padding: 6px;
        font-size: 1rem;
        border-radius: 4px;
        border: none;
      }

      /* Responsividade */
      @media (min-width: 992px) {
        .menu-toggle {
          display: none;
        }
        .sidebar {
          display: none !important;
        }
        .header-nav {
          display: flex !important;
        }
      }

      @media (max-width: 991px) {
        .header-nav {
          display: none !important;
        }
        .menu-toggle {
          display: inline-block;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-aluno">
        <img
         src="Assets/poliedro.png"
          alt="Logo Poliedro"
          class="poliedro-logo-header"
        />

        <!-- Botão hamburguer para mobile -->
        <button
          id="menu-toggle"
          aria-label="Abrir menu"
          class="menu-toggle"
          type="button"
        >
          &#9776;
        </button>

        <!-- Navegação tradicional (desktop) -->
        <nav class="header-nav">
          <a href="HomeProfessor.html" class="header-link">Home</a>
          <a href="ItinerarioProfessor.html" class="header-link">Itinerário</a>
          <a href="AtividadesProfessor.html" class="header-link">Atividades</a>
          <a href="NotasProfessor.html" class="header-link">Notas</a>
          <a href="MensagensProfessor.html" class="header-link">Mensagens</a>
          <a href="eventosProfessor.html" class="header-link active">Eventos</a>

          <select id="daltonismo-select">
            <option value="">Normal</option>
            <option value="protanopia">Protanopia</option>
            <option value="deuteranopia">Deuteranopia</option>
            <option value="tritanopia">Tritanopia</option>
          </select>
        </nav>

        <a href="PerfilProfessor.html">
          <img
            src="Assets/LogoUsuario.png"
            alt="Meu cadastro"
            class="header-profile-img"/>
        </a>
      </div>

      <!-- Sidebar para mobile -->
      <nav id="sidebar" class="sidebar" aria-label="Menu lateral">
        <button
          id="menu-close"
          aria-label="Fechar menu"
          class="menu-close"
          type="button">
          &times;
        </button>
        <a href="HomeProfessor.html" class="sidebar-link">Home</a>
        <a href="ItinerarioProfessor.html" class="sidebar-link">Itinerário</a>
        <a href="AtividadesProfessor.html" class="sidebar-link">Atividades</a>
        <a href="NotasProfessor.html" class="sidebar-link">Notas</a>
        <a href="MensagensProfessor.html" class="sidebar-link">Mensagens</a>
        <a href="eventosProfessor.html" class="sidebar-link active">Eventos</a>

        <select
          id="daltonismo-select-sidebar"
          class="daltonismo-select-sidebar">
          <option value="">Normal</option>
          <option value="protanopia">Protanopia</option>
          <option value="deuteranopia">Deuteranopia</option>
          <option value="tritanopia">Tritanopia</option>
        </select>
      </nav>
    </header>

    <div class="event-container">
      <h1>Eventos</h1>
      <form id="eventForm">
        <input type="text" id="title" placeholder="Título do evento" required />
        <input type="date" id="date" required />
        <textarea
          id="description"
          placeholder="Descrição do evento"
          required
        ></textarea>
        <button type="submit">Adicionar Evento</button>
      </form>
      <section class="event-list" id="eventList"></section>
    </div>

    <footer>
      <p class="footer-text">&copy; Projeto desenvolvido por: [Nossos nomes]</p>
    </footer>

    <!-- VLibras plugin -->
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper></div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>

    <!-- Scripts JS -->
    <script>
      // Seleção Daltonismo
      const daltonismoSelect = document.getElementById("daltonismo-select");
      const daltonismoSelectSidebar = document.getElementById(
        "daltonismo-select-sidebar"
      );

      function changeDaltonismo(selectElement) {
        document.body.classList.remove(
          "protanopia",
          "deuteranopia",
          "tritanopia"
        );
        const val = selectElement.value;
        if (val) document.body.classList.add(val);
      }

      if (daltonismoSelect) {
        daltonismoSelect.addEventListener("change", () =>
          changeDaltonismo(daltonismoSelect)
        );
      }
      if (daltonismoSelectSidebar) {
        daltonismoSelectSidebar.addEventListener("change", () =>
          changeDaltonismo(daltonismoSelectSidebar)
        );
      }

      // Sidebar toggle
      const menuToggle = document.getElementById("menu-toggle");
      const sidebar = document.getElementById("sidebar");
      const menuClose = document.getElementById("menu-close");

      menuToggle.addEventListener("click", () => {
        sidebar.classList.add("open");
        menuClose.focus();
      });

      menuClose.addEventListener("click", () => {
        sidebar.classList.remove("open");
      });

      // Fecha sidebar clicando fora dela e fora do botão hamburguer
      window.addEventListener("click", (e) => {
        if (
          sidebar.classList.contains("open") &&
          !sidebar.contains(e.target) &&
          !menuToggle.contains(e.target)
        ) {
          sidebar.classList.remove("open");
        }
      });
    </script>
    <script>
      // Header ativo automático
      const currentPage = window.location.pathname.split("/").pop();
      document.querySelectorAll(".header-link").forEach((link) => {
        if (link.getAttribute("href") === currentPage)
          link.classList.add("active");
      });

      // Daltonismo
      const daltonismoSelect = document.getElementById("daltonismo-select");
      daltonismoSelect.addEventListener("change", () => {
        document.body.classList.remove(
          "protanopia",
          "deuteranopia",
          "tritanopia"
        );
        const val = daltonismoSelect.value;
        if (val) document.body.classList.add(val);
      });

      // Eventos - localStorage compartilhado com alunos
      const eventForm = document.getElementById("eventForm");
      const eventList = document.getElementById("eventList");

      function formatDate(dateStr) {
        const options = { day: "2-digit", month: "long", year: "numeric" };
        return new Date(dateStr).toLocaleDateString("pt-BR", options);
      }

      function createEventCard(event) {
        const card = document.createElement("article");
        card.classList.add("event-card");

        const title = document.createElement("h2");
        title.classList.add("event-title");
        title.textContent = event.title;

        const date = document.createElement("p");
        date.classList.add("event-date");
        date.textContent = formatDate(event.date);

        const desc = document.createElement("p");
        desc.classList.add("event-desc");
        desc.textContent = event.description;

        card.append(title, date, desc);
        return card;
      }

      function renderEvents(events) {
        eventList.innerHTML = "";
        if (!events || events.length === 0) {
          eventList.innerHTML =
            "<p style='text-align:center;color:#888;'>Nenhum evento cadastrado.</p>";
          return;
        }
        events.forEach((ev) => eventList.appendChild(createEventCard(ev)));
      }

      function carregarEventosProfessor() {
        const eventos = JSON.parse(localStorage.getItem("eventos")) || [];
        renderEvents(eventos);
      }

      eventForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const title = eventForm.title.value.trim();
        const date = eventForm.date.value;
        const description = eventForm.description.value.trim();

        if (!title || !date || !description) {
          alert("Por favor, preencha todos os campos.");
          return;
        }

        const eventos = JSON.parse(localStorage.getItem("eventos")) || [];
        eventos.push({ title, date, description });
        localStorage.setItem("eventos", JSON.stringify(eventos));
        eventForm.reset();
        carregarEventosProfessor();
      });

      carregarEventosProfessor();
    </script>
  </body>
</html>

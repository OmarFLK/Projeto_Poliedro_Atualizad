<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Itinerário do Professor</title>

    <!-- Seus estilos -->
    <link rel="stylesheet" href="front/Styles/Login.css" />
    <link rel="stylesheet" href="front/Styles/StyleAlunos.css" />
    <link rel="stylesheet" href="front/Styles/itinerarioProfessor.css" />

    <style>
      :root {
        --header-h: 64px;
        --footer-h: 56px;
        --blue: #163f7a;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #f4f6f9;
        overflow-x: hidden;
      }

      /* HEADER */
      .header-aluno {
        background: var(--blue);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 20px;
        gap: 12px;
        height: var(--header-h);
        box-sizing: border-box;
        transition: opacity 0.28s ease, backdrop-filter 0.28s ease;
        will-change: opacity, backdrop-filter;
      }
      .header-aluno.scrolled {
        opacity: 0.72;
        backdrop-filter: blur(2px);
      }

      .poliedro-logo-header {
        height: 40px;
        cursor: pointer;
      }
      .header-profile-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid #fff;
        object-fit: cover;
      }

      /* Botão hamburguer */
      .menu-toggle {
        background: transparent;
        border: none;
        cursor: pointer;
        width: 48px;
        height: 40px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 6px;
        box-sizing: border-box;
        z-index: 100005;
      }

      .menu-toggle .burger {
        width: 24px;
        height: 18px;
        position: relative;
        display: inline-block;
      }

      .menu-toggle .burger span {
        position: absolute;
        left: 0;
        right: 0;
        height: 2px;
        background: white;
        border-radius: 2px;
        transition: 0.28s ease;
      }

      .menu-toggle .burger span:nth-child(1) {
        top: 0;
      }
      .menu-toggle .burger span:nth-child(2) {
        top: 8px;
      }
      .menu-toggle .burger span:nth-child(3) {
        top: 16px;
      }

      .menu-toggle.is-open .burger span:nth-child(1) {
        top: 8px;
        transform: rotate(45deg);
      }
      .menu-toggle.is-open .burger span:nth-child(2) {
        opacity: 0;
        transform: scaleX(0);
      }
      .menu-toggle.is-open .burger span:nth-child(3) {
        top: 8px;
        transform: rotate(-45deg);
      }

      /* NAV DESKTOP */
      .header-nav {
        display: flex;
        gap: 20px;
        align-items: center;
      }
      .header-link {
        color: #fff;
        text-decoration: none;
        padding: 8px 14px;
        border-radius: 6px;
        font-size: 16px;
      }
      .header-link.active {
        background: #fff;
        color: var(--blue);
      }

      /* SIDEBAR */
      .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        left: 0;
        background: #1a4e9b;
        overflow-x: hidden;
        padding-top: 60px;
        transition: width 0.28s ease;
        z-index: 100004;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .sidebar.open {
        width: 250px;
      }

      .sidebar-link {
        padding: 12px 24px;
        font-size: 1.05rem;
        text-decoration: none;
        color: white;
      }

      .menu-close {
        position: absolute;
        top: 10px;
        right: 20px;
        background: none;
        border: none;
        color: #fff;
        font-size: 2rem;
        cursor: pointer;
      }

      /* MAIN */
      .container-itinerario {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px 24px;
        box-sizing: border-box;
        min-height: calc(100vh - var(--header-h) - var(--footer-h));
      }

      /* TÍTULOS COM ANIMAÇÃO */
      #it-title {
        font-size: 2.2rem;
        font-weight: 900;
        text-align: center;
        opacity: 0;
        transform: translateY(15px);
        transition: 0.7s ease;
      }

      #it-sub {
        margin-top: 6px;
        font-size: 1rem;
        color: #777;
        text-align: center;
        opacity: 0;
        transform: translateY(15px);
        transition: 0.7s ease;
        transition-delay: 0.1s;
      }

      /* FILTROS */
      .filtros-itinerario {
        margin: 20px 0;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .select-filtro {
        padding: 10px;
        border: 1px solid #dfe6ef;
        border-radius: 8px;
        background: #fff;
      }

      .btn-acao {
        padding: 10px 14px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        color: #fff;
      }

      .btn-azul {
        background: #2173ee;
      }
      .btn-verde {
        background: #27ae60;
      }

      /* TABELA */
      .tabela-wrapper {
        background: #fff;
        padding: 16px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
        min-height: 240px;
        opacity: 0;
        transform: translateY(20px);
        transition: 0.6s ease;
      }

      .tabela-wrapper.in-view {
        opacity: 1;
        transform: translateY(0);
      }

      footer {
        background: var(--blue);
        color: white;
        text-align: center;
        padding: 12px 0;
        margin-top: 20px;
      }

      @media (max-width: 1000px) {
        .header-nav {
          display: none;
        }
        .filtros-itinerario {
          flex-direction: column;
          align-items: stretch;
        }
      }
    </style>
  </head>

  <body>

    <!-- SCRIPTS -->

    <script>
      (function () {
        const menuToggle = document.getElementById("menu-toggle");
        const sidebar = document.getElementById("sidebar");
        const menuClose = document.getElementById("menu-close");
        const header = document.getElementById("site-header");

        if (!menuToggle || !sidebar) return;

        const mo = new MutationObserver(() => {
          const open = sidebar.classList.contains("open");
          menuToggle.classList.toggle("is-open", open);
          sidebar.setAttribute("aria-hidden", open ? "false" : "true");
        });
        mo.observe(sidebar, { attributes: true, attributeFilter: ["class"] });

        menuToggle.addEventListener("click", () => {
          const open = !menuToggle.classList.contains("is-open");
          menuToggle.classList.toggle("is-open", open);
          sidebar.classList.toggle("open", open);
          sidebar.setAttribute("aria-hidden", open ? "false" : "true");
          if (open && menuClose) menuClose.focus();
        });


        if (menuClose) {
          menuClose.addEventListener("click", () => {
            sidebar.classList.remove("open");
            menuToggle.classList.remove("is-open");
            sidebar.setAttribute("aria-hidden", "true");
            menuToggle.focus();
          });
        }

        window.addEventListener("click", (e) => {
          if (!sidebar.classList.contains("open")) return;
          if (sidebar.contains(e.target) || menuToggle.contains(e.target)) return;
          sidebar.classList.remove("open");
          menuToggle.classList.remove("is-open");
          sidebar.setAttribute("aria-hidden", "true");
        });

        window.addEventListener("keydown", (e) => {
          if (e.key === "Escape" && sidebar.classList.contains("open")) {
            sidebar.classList.remove("open");
            menuToggle.classList.remove("is-open");
            sidebar.setAttribute("aria-hidden", "true");
            menuToggle.focus();
          }
        });

        const SCROLL_THRESHOLD = 8;
        let ticking = false;
        function updateHeaderOnScroll() {
          const y = window.scrollY || window.pageYOffset;
          if (y > SCROLL_THRESHOLD) header.classList.add("scrolled");
          else header.classList.remove("scrolled");
        }
        window.addEventListener(
          "scroll",
          () => {
            if (ticking) return;
            ticking = true;
            requestAnimationFrame(() => {
              updateHeaderOnScroll();
              ticking = false;
            });
          },
          { passive: true }
        );

        const title = document.getElementById("it-title");
        const sub = document.getElementById("it-sub");
        if (title && "IntersectionObserver" in window) {
          const titleObs = new IntersectionObserver((entries, obs) => {
            entries.forEach((ent) => {
              if (ent.isIntersecting) {
                title.style.opacity = 1;
                title.style.transform = "translateY(0)";
                if (sub) {
                  sub.style.opacity = 1;
                  sub.style.transform = "translateY(0)";
                }
                obs.unobserve(ent.target);
              }
            });
          }, { threshold: 0.12 });
          titleObs.observe(title);
        } else if (title) {
          title.style.opacity = 1;
          title.style.transform = "translateY(0)";
          if (sub) {
            sub.style.opacity = 1;
            sub.style.transform = "translateY(0)";
          }
        }

        const wrap = document.getElementById("tabela-wrap");
        if (wrap && "IntersectionObserver" in window) {
          const io = new IntersectionObserver((entries, obs) => {
            entries.forEach((e) => {
              if (e.isIntersecting) {
                wrap.classList.add("in-view");
                obs.unobserve(e.target);
              }
            });
          }, { threshold: 0.08 });
          io.observe(wrap);
        } else if (wrap) {
          wrap.classList.add("in-view");
        }
      })();
    </script>

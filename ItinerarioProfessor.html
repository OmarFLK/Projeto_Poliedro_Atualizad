<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Itinerário do Professor</title>

  <link rel="stylesheet" href="front/Styles/Login.css" />
  <link rel="stylesheet" href="front/Styles/StyleAlunos.css" />
  <link rel="stylesheet" href="front/Styles/itinerarioProfessor.css" />
</head>

<body>

<header>
  <div class="header-aluno">
    <img src="Assets/poliedro.png" class="poliedro-logo-header" />

    <nav class="header-nav">
      <a href="HomeProfessor.html" class="header-link">Home</a>
      <a href="ItinerarioProfessor.html" class="header-link active">Itinerário</a>
      <a href="AtividadesProfessor.html" class="header-link">Atividades</a>
      <a href="NotasProfessor.html" class="header-link">Notas</a>
      <a href="MensagensProfessor.html" class="header-link">Mensagens</a>
      <a href="EventosProfessores.html" class="header-link">Eventos</a>

      <select id="daltonismo-select">
        <option value="">Normal</option>
        <option value="protanopia">Protanopia</option>
        <option value="deuteranopia">Deuteranopia</option>
        <option value="tritanopia">Tritanopia</option>
      </select>
    </nav>

    <a href="PerfilProfessor.html">
      <img src="Assets/LogoUsuario.png" class="header-profile-img" />
    </a>
  </div>
</header>

<main class="container-itinerario">

  <h2>Itinerário por Sala</h2>

  <div class="filtros-itinerario">
    <select id="anoSelect" class="select-filtro">
      <option value="">Selecione o Ano</option>
      <option>1º Ano</option>
      <option>2º Ano</option>
      <option>3º Ano</option>
    </select>

    <select id="subSelect" class="select-filtro">
      <option value="">Selecione a Sub-sala</option>
      <option>Sub 1</option>
      <option>Sub 2</option>
      <option>Sub 3</option>
    </select>

    <button id="btnCarregar" class="btn-acao btn-azul">Carregar</button>
    <button id="btnSalvar" class="btn-acao btn-verde">Salvar Alterações</button>
  </div>

  <!-- WRAPPER PARA RESPONSIVIDADE -->
  <div class="tabela-wrapper">
    <div id="areaTabela"></div>
  </div>

</main>

<footer>
  <p class="footer-text">&copy; Projeto desenvolvido por: [Nossos nomes]</p>
</footer>

<script src="front/Scripts/itinerario.professor.js"></script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Senha</title>

  <link rel="stylesheet" href="front/Styles/LoginRecover.css" />
</head>

<body>

  <div class="container">

    <div class="logo">
      <img src="Assets/poliedro.png" alt="logo">
    </div>

    <!-- ETAPA 1 - ENVIAR EMAIL -->
    <div id="etapaEmail" class="step active">
      <h2>Recuperar Senha</h2>
      <p>Digite seu <strong>e-mail cadastrado</strong>.</p>

      <form id="formEmail">
        <label for="emailRec">E-mail</label>
        <input type="email" id="emailRec" placeholder="usuario@exemplo.com" required />

        <button type="submit">Enviar código</button>
      </form>

      <div id="msgEmail" class="msg"></div>

      <a href="Login.html">Voltar ao login</a>
    </div>


    <!-- ETAPA 2 - DIGITAR CÓDIGO -->
    <div id="etapaCodigo" class="step hidden">
      <h2>Verificação</h2>
      <p>Digite o código enviado para seu e-mail.</p>

      <!-- CARTÃO DO CÓDIGO GERADO -->
      <div id="blocoCodigo" class="codigo-card hidden">
        <h3>Seu código de recuperação:</h3>

        <div class="codigo-box">
          <span id="textoCodigo">----</span>
        </div>

        <button type="button" id="btnCopiarCodigo" class="copy-btn">
          Copiar código
        </button>
      </div>

      <form id="formCodigo">
        <label for="codigoRec">Código</label>
        <input type="text" id="codigoRec" maxlength="6" placeholder="••••••" required />

        <button type="submit">Validar código</button>
      </form>

      <div id="msgCodigo" class="msg"></div>

      <button class="link-btn" id="btnReenviar">Reenviar código</button>
      <a href="Login.html">Cancelar</a>
    </div>


    <!-- ETAPA 3 - NOVA SENHA -->
    <div id="etapaSenha" class="step hidden">
      <h2>Nova Senha</h2>

      <form id="formSenha">
        <label for="senha1">Nova senha</label>
        <input type="password" id="senha1" required />

        <label for="senha2">Confirmar senha</label>
        <input type="password" id="senha2" required />

        <button type="submit">Salvar nova senha</button>
      </form>

      <div id="msgSenha" class="msg"></div>

      <a href="Login.html">Voltar ao login</a>
    </div>

  </div>

  <script src="front/Scripts/LoginRecover.js"></script>
  <!-- VLibras -->
<div vw class="enabled">
  <div vw-access-button class="active"></div>
  <div vw-plugin-wrapper></div>
</div>
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
  new window.VLibras.Widget("https://vlibras.gov.br/app");
</script>

</body>
</html>

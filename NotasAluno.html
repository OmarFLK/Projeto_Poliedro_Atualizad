<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notas do Aluno</title>
      <link rel="stylesheet" href="front/Styles/NotasAluno.css" />
       <link rel="stylesheet" href="front/Styles/StyleAlunos.css" />
    <link rel="stylesheet" href="front/Styles/Login.css" />
    
   
  </head>
  <body>
    <header>
      <div class="header-aluno">
        <img src="Assets/poliedro.png" class="poliedro-logo-header" alt="Logo"/>
        <button id="menu-toggle" class="menu-toggle" aria-label="Abrir menu">&#9776;</button>
        <nav class="header-nav">
          <a href="HomeAluno.html" class="header-link">Home</a>
          <a href="ItinerarioAluno.html" class="header-link">Itinerário</a>
          <a href="AtividadesAluno.html" class="header-link">Atividades</a>
          <a href="NotasAluno.html" class="header-link active">Notas</a>
          <a href="MensagensAluno.html" class="header-link">Mensagens</a>
          <a href="eventosAlunos.html" class="header-link">Eventos</a>
          <select id="daltonismo-select"><option value="">Normal</option><option value="protanopia">Protanopia</option><option value="deuteranopia">Deuteranopia</option><option value="tritanopia">Tritanopia</option></select>
        </nav>
        <a href="PerfilAluno.html"><img src="Assets/LogoUsuario.png" class="header-profile-img" alt="Perfil"/></a>
      </div>
    </header>

    <main class="container">
      <div class="notas-box">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;">
          <div>
            <h1 style="margin:0;color:#1a4e9b;">Minhas Notas</h1>
            <div style="color:#666;">Visualize suas notas por semestre — apenas você tem acesso.</div>
          </div>
        </div>

        <div id="semestre1" class="semester-card"><h3>1º Semestre</h3><div id="tabelaSem1">Carregando...</div></div>
        <div id="semestre2" class="semester-card"><h3>2º Semestre</h3><div id="tabelaSem2">Carregando...</div></div>

        <div class="charts">
          <div class="chart-card"><h4>Gráfico — 1º Semestre</h4><canvas id="chartSem1" height="140"></canvas></div>
          <div class="chart-card"><h4>Gráfico — 2º Semestre</h4><canvas id="chartSem2" height="140"></canvas></div>
        </div>
      </div>
    </main>

    <footer><p style="text-align:center;">&copy; Projeto desenvolvido por: [Nossos nomes]</p></footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="front/Scripts/notas.aluno.js"></script>
    <script src="front/Scripts/header.js"></script>

    

  </body>
</html>

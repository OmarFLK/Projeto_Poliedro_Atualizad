<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notas do Professor</title>

  <link rel="stylesheet" href="front/Styles/Login.css">
  <link rel="stylesheet" href="front/Styles/StyleAlunos.css">
  <link rel="icon" type="image/x-icon" href="Assets/favicon.ico">
  <link rel="stylesheet" href="front/Styles/NotasProfessor.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .header-aluno {
      background-color: #163f7a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      gap: 10px;
      z-index: 1100;
    }

    .poliedro-logo-header {
      height: 40px;
      cursor: pointer;
    }

    .header-profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
    }


    .menu-toggle {
      font-size: 2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      display: none;
      padding: 8px 12px;
      line-height: 1;
    }


    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #1a4e9b;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      gap: 15px;
      z-index: 3000;
      transform: translateX(-100%);
      opacity: 0;
      visibility: hidden;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    #sidebar.open {
      transform: translateX(0);
      opacity: 1;
      visibility: visible;
    }

    .sidebar-link {
      padding: 12px 24px;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      display: block;
    }

    .sidebar-link:hover,
    .sidebar-link.active {
      background-color: #6a9bd1;
    }

    .menu-close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }


    @media (max-width: 991.98px) {
      .menu-toggle {
        display: block !important;
      }

      .header-nav {
        display: none !important;
      }
    }


    @media (min-width: 992px) {
      #sidebar {
        display: none !important;
      }

      .menu-toggle {
        display: none !important;
      }

      .header-nav {
        display: flex !important;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="header-aluno">
      <img src="Assets/poliedro.png" alt="Logo Poliedro" class="poliedro-logo-header" />


      <button id="menu-toggle" aria-label="Abrir menu" class="menu-toggle" type="button">
        &#9776;
      </button>

      <nav class="header-nav">
        <a href="HomeProfessor.html" class="header-link">Home</a>
        <a href="ItinerarioProfessor.html" class="header-link">Itinerário</a>
        <a href="AtividadesProfessor.html" class="header-link">Atividades</a>
        <a href="NotasProfessor.html" class="header-link active">Notas</a>
        <a href="MensagensProfessor.html" class="header-link">Mensagens</a>
        <a href="EventosProfessores.html" class="header-link">Eventos</a>
      </nav>

      <a href="PerfilProfessor.html">
        <img src="Assets/LogoUsuario.png" alt="Meu cadastro" class="header-profile-img" />
      </a>
    </div>

    <nav id="sidebar" aria-label="Menu lateral">
      <button id="menu-close" aria-label="Fechar menu" class="menu-close" type="button">×</button>
      <a href="HomeProfessor.html" class="sidebar-link">Home</a>
      <a href="ItinerarioProfessor.html" class="sidebar-link">Itinerário</a>
      <a href="AtividadesProfessor.html" class="sidebar-link">Atividades</a>
      <a href="NotasProfessor.html" class="sidebar-link active">Notas</a>
      <a href="MensagensProfessor.html" class="sidebar-link">Mensagens</a>
      <a href="EventosProfessores.html" class="sidebar-link">Eventos</a>
    </nav>
  </header>

  <main class="container-notas">
    <h2>Editar Notas por Sala</h2>

    <div class="filtros-sala">
      <select id="anoSelect" class="select-filtro">
        <option value="">Ano</option>
        <option>1º Ano</option>
        <option>2º Ano</option>
        <option>3º Ano</option>
      </select>
      <select id="subSelect" class="select-filtro">
        <option value="">Sub-sala</option>
        <option>Sub 1</option>
        <option>Sub 2</option>
        <option>Sub 3</option>
      </select>
      <select id="materiaSelect" class="select-filtro">
        <option value="">Matemática</option>
      </select>
      <select id="semestreSelect" class="select-filtro">
        <option value="">Selecione o Semestre</option>
        <option>1º Semestre</option>
        <option>2º Semestre</option>
      </select>
      <button id="btnBuscarSala" class="btn-acao btn-azul">Buscar</button>
      <button id="btnSalvarLote" class="btn-acao btn-verde">Salvar em lote</button>
    </div>

    <div id="tabelaSala"></div>

    <h2 class="mt-4">Gráficos</h2>
    <div class="chart-area">
      <div class="chart-card">
        <h3>Média por Sub-sala</h3><canvas id="chartSub"></canvas>
      </div>
      <div class="chart-card">
        <h3>Média do Ano</h3><canvas id="chartAno"></canvas>
      </div>
    </div>
  </main>

  <footer>
    <p>© Projeto desenvolvido por: Fernando Engi, Omar Saliba, Andrey Salomão, Bernardo Putini e Arthur Uchoa.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="front/Scripts/notas.professor.js"></script>
  <script src="front/Scripts/header.js"></script>


  <script>
    document.getElementById('menu-toggle')?.addEventListener('click', e => {
      e.stopPropagation();
      document.getElementById('sidebar').classList.add('open');
    });

    document.getElementById('menu-close')?.addEventListener('click', e => {
      e.stopPropagation();
      document.getElementById('sidebar').classList.remove('open');
    });

    window.addEventListener('click', e => {
      const sidebar = document.getElementById('sidebar');
      if (sidebar.classList.contains('open') &&
        !sidebar.contains(e.target) &&
        e.target !== document.getElementById('menu-toggle')) {
        sidebar.classList.remove('open');
      }
    });

    window.addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        document.getElementById('sidebar').classList.remove('open');
      }
    });
  </script>


  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper></div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>new window.VLibras.Widget("https://vlibras.gov.br/app");</script>
  <script src="https://app.embed.im/accessibility.js" defer></script>
</body>

</html>

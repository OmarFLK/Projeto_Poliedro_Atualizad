<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notas do Professor</title>
  <link rel="stylesheet" href="front/Styles/Login.css" />
  <link rel="stylesheet" href="front/Styles/StyleAlunos.css" />
  <link rel="stylesheet" href="front/Styles/NotasProfessor.css" />
  
</head>
<body>
  <header>

    <div class="header-aluno">
      <img src="Assets/poliedro.png" class="poliedro-logo-header" alt="Logo"/>
      <button id="menu-toggle" class="menu-toggle" aria-label="Abrir menu">&#9776;</button>
      <nav class="header-nav">
        <a href="HomeProfessor.html" class="header-link">Home</a>
        <a href="ItinerarioProfessor.html" class="header-link">Itinerário</a>
        <a href="AtividadesProfessor.html" class="header-link">Atividades</a>
        <a href="NotasProfessor.html" class="header-link active">Notas</a>
        <a href="MensagensProfessor.html" class="header-link">Mensagens</a>
        <a href="eventosProfessor.html" class="header-link">Eventos</a>
        <select id="daltonismo-select"><option value="">Normal</option><option value="protanopia">Protanopia</option><option value="deuteranopia">Deuteranopia</option><option value="tritanopia">Tritanopia</option></select>
      </nav>
      <a href="PerfilProfessor.html"><img src="Assets/LogoUsuario.png" class="header-profile-img" alt="Perfil"/></a>
    </div>
  </header>

  <main class="container-notas" style="max-width:1100px;margin:36px auto;">
    <h2>Lançar Notas</h2>

    
    <form id="notaForm">
      <select id="ano" required>
        <option value="">Selecione o Ano</option>
        <option>1º Ano</option>
        <option>2º Ano</option>
        <option>3º Ano</option>
      </select>

      <select id="turma" required>
        <option value="">Selecione a sub-sala</option>
        <option>Sub 1</option>
        <option>Sub 2</option>
        <option>Sub 3</option>
      </select>

      <!-- select de aluno (populado via JS) -->
      <select id="alunoSelect" required>
        <option value="">Carregando alunos...</option>
      </select>

      <select id="semestre" required>
        <option value="">Semestre</option>
        <option>1º Semestre</option>
        <option>2º Semestre</option>
      </select>

      <!-- select de matéria (pré-definido) -->
      <select id="materia" required>
        <option value="">Selecione a matéria</option>
        <option>Português</option>
        <option>Matemática</option>
        <option>Biologia</option>
        <option>Física</option>
        <option>Química</option>
        <option>Geografia</option>
        <option>História</option>
        <option>Filosofia</option>
        <option>Sociologia</option>
        <option>Artes</option>
        <option>Educação Física</option>
        <option>Inglês</option>
      </select>

      <input type="number" id="prova1" placeholder="P1 (0-10)" min="0" max="10" step="0.1" required />
      <input type="number" id="prova2" placeholder="P2 (0-10)" min="0" max="10" step="0.1" required />
      <input type="number" id="t1" placeholder="T1 (trabalho) (0-10)" min="0" max="10" step="0.1" required />
      <input type="number" id="t2" placeholder="T2 (trabalho) (0-10)" min="0" max="10" step="0.1" required />

      <button type="submit" id="btnSalvar">Salvar / Atualizar</button>
    </form>

    <div class="controls" style="display:flex;align-items:center;gap:12px;margin-bottom:12px;">
      <div>
        <button id="excluirUltima">Excluir última entrada</button>
        <button id="excluirTodas">Excluir todas</button>
      </div>

      <div style="margin-left:auto;display:flex;gap:8px;align-items:center;">
        <label for="filtroAno">Filtrar ano:</label>
        <select id="filtroAno"><option value="">Todos</option></select>
        <label for="filtroTurma">Filtrar turma:</label>
        <select id="filtroTurma"><option value="">Todas</option></select>
      </div>
    </div>

    <h2>Visualizar notas por aluno</h2>
    <div style="display:flex;gap:12px;align-items:center;margin-bottom:10px;">
      <select id="visualizarAno"><option value="">Selecione ano</option></select>
      <select id="visualizarAluno"><option value="">Selecione aluno</option></select>
      <button id="btnVerAluno">Ver notas do aluno</button>
    </div>

    <div id="visualizacaoAluno">
      <!-- área onde aparecem as notas do aluno (será preenchida pelo JS) -->
    </div>

    <h2>Gráficos</h2>
    <div class="charts" style="display:grid;grid-template-columns:1fr 1fr;gap:18px;">
      <div class="chart-card"><h3>Média por Sub-sala</h3><canvas id="chartSubTurma" height="160"></canvas></div>
      <div class="chart-card"><h3>Média do Ano</h3><canvas id="chartAno" height="160"></canvas></div>
      <div style="grid-column: 1 / -1;" class="chart-card"><h3>Média por Aluno</h3><canvas id="chartAlunos" height="200"></canvas></div>
    </div>
  </main>

  <footer><p style="text-align:center;margin:18px 0;">&copy; Projeto desenvolvido por: [Nossos nomes]</p></footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="front/Scripts/notas.professor.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notas do Professor</title>

  <!-- CSS globais do projeto -->
  <link rel="stylesheet" href="front/Styles/Login.css">
  <link rel="stylesheet" href="front/Styles/StyleAlunos.css">
     <link rel="icon" type="image/x-icon" href="Assets/favicon.ico">

  <!-- CSS específico da página -->
  <link rel="stylesheet" href="front/Styles/NotasProfessor.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Top icons (ajusta como q empilha no mobile) */
    .top-icons {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-end;
      gap: 8px;
      flex-wrap: nowrap;
      /* mantem os ícones em uma fileira */
    }

    .top-icons a,
    .top-icons button,
    .top-icons img,
    .top-icons i {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 36px;
      min-height: 36px;
      max-width: 48px;
      max-height: 48px;
      padding: 4px;
      box-sizing: border-box;
    }

    .top-icons img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    @media (max-width: 420px) {
      .top-icons {
        gap: 6px;
      }

      .top-icons a,
      .top-icons button,
      .top-icons img,
      .top-icons i {
        min-width: 32px;
        min-height: 32px;
        max-width: 40px;
        max-height: 40px;
      }
    }

    /* barra lateral */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #1a4e9b;
      overflow-x: hidden;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
      display: none; /* escondida por padrão, apenas abre quando a classe 'open' for aplicada */
      flex-direction: column;
      gap: 15px;
    }

    .sidebar.open {
      display: flex;
      width: 250px;
    }

    .sidebar-link {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 1.2rem;
      color: white;
      display: block;
    }

    .sidebar-link:hover,
    .sidebar-link.active {
      background-color: #6a9bd1;
      color: white;
    }

    .menu-close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* Botão hamburguer */
    .menu-toggle {
      font-size: 2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      display: none; /* só aparece no mobile via media query */
      margin-left: 15px;
      align-self: center;
    }

    /* Nav header */
    .header-aluno {
      background-color: #163f7a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      flex-wrap: nowrap;
      gap: 10px;
      z-index: 1100; /* garante que o header fique acima do conteúdo */
    }

    .poliedro-logo-header {
      height: 40px;
      cursor: pointer;
    }

    /* (removida duplicação de regras .menu-toggle acima)
       manter apenas a definição única anterior */

    .header-profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
    }

    @media (max-width: 991.98px) {
      .menu-toggle {
        display: inline-block;
      }

      /* mantém logo, menu e perfil na mesma linha */
      .header-aluno {
        justify-content: space-between;
      }
    }

    #daltonismo-select {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .daltonismo-select-sidebar {
      margin: 0 24px 12px 24px;
      padding: 6px;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
    }

    /* Responsividade: usar seletores com maior especificidade e !important
       para sobrescrever regras carregadas em CSS externos */
    @media (min-width: 992px) {
      header .menu-toggle { display: none !important; }
      .sidebar { display: none !important; }
      header .header-nav { display: flex !important; }
    }

    @media (max-width: 991.98px) {
      header .header-nav { display: none !important; }
      header .menu-toggle { display: inline-block !important; }
    }
  </style>
</head>

<body>

  <header>
    <div class="header-aluno">
      <img src="Assets/poliedro.png" alt="Logo Poliedro" class="poliedro-logo-header" />

      <!-- Botão hamburguer para mobile -->
      <button id="menu-toggle" aria-label="Abrir menu" class="menu-toggle" type="button">
        &#9776;
      </button>

      <!-- Navegação tradicional (desktop) -->
      <nav class="header-nav">
        <a href="HomeProfessor.html" class="header-link">Home</a>
        <a href="ItinerarioProfessor.html" class="header-link">Itinerário</a>
        <a href="AtividadesProfessor.html" class="header-link">Atividades</a>
        <a href="NotasProfessor.html" class="header-link active">Notas</a>
        <a href="MensagensProfessor.html" class="header-link">Mensagens</a>
        <a href="EventosProfessores.html" class="header-link">Eventos</a>

      </nav>

      <a href="PerfilProfessor.html">
        <img src="Assets/LogoUsuario.png" alt="Meu cadastro" class="header-profile-img" />
      </a>
    </div>

    <!-- Sidebar para mobile -->
    <nav id="sidebar" class="sidebar" aria-label="Menu lateral">
      <button id="menu-close" aria-label="Fechar menu" class="menu-close" type="button">
        &times;
      </button>
      <a href="HomeProfessor.html" class="sidebar-link">Home</a>
      <a href="ItinerarioProfessor.html" class="sidebar-link">Itinerário</a>
      <a href="AtividadesProfessor.html" class="sidebar-link">Atividades</a>
      <a href="NotasProfessor.html" class="sidebar-link active">Notas</a>
      <a href="MensagensProfessor.html" class="sidebar-link">Mensagens</a>
      <a href="EventosProfessores.html" class="sidebar-link">Eventos</a>

    </nav>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="container-notas">

    <h2>Editar Notas por Sala</h2>

    <div class="filtros-sala">

      <select id="anoSelect" class="select-filtro">
        <option value="">Ano</option>
        <option>1º Ano</option>
        <option>2º Ano</option>
        <option>3º Ano</option>
      </select>

      <select id="subSelect" class="select-filtro">
        <option value="">Sub-sala</option>
        <option>Sub 1</option>
        <option>Sub 2</option>
        <option>Sub 3</option>
      </select>

      <select id="materiaSelect" class="select-filtro">
        <option value="">Matemática</option>
      </select>

      <select id="semestreSelect" class="select-filtro">
        <option value="">Selecione o Semestre</option>
        <option>1º Semestre</option>
        <option>2º Semestre</option>
      </select>

      <button id="btnBuscarSala" class="btn-acao btn-azul">Buscar</button>
      <button id="btnSalvarLote" class="btn-acao btn-verde">Salvar em lote</button>

    </div>

    <div id="tabelaSala"></div>

    <h2 class="mt-4">Gráficos</h2>

    <div class="chart-area">
      <div class="chart-card">
        <h3>Média por Sub-sala</h3>
        <canvas id="chartSub"></canvas>
      </div>

      <div class="chart-card">
        <h3>Média do Ano</h3>
        <canvas id="chartAno"></canvas>
      </div>
    </div>

  </main>

  <footer>
    <p>&copy; Projeto desenvolvido por: Fernando Engi, Omar Saliba, Andrey Salomão, Bernardo Putini e Arthur Uchoa. </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="front/Scripts/notas.professor.js"></script>
  <script src="front/Scripts/header.js"></script>

<script>
  (function () {
    // Sidebar toggle - proteção contra elementos ausentes
    const menuToggle = document.getElementById("menu-toggle");
    const sidebar = document.getElementById("sidebar");
    const menuClose = document.getElementById("menu-close");

    if (!menuToggle || !sidebar || !menuClose) return;

    // Abre/fecha com toggle para evitar estados incoerentes
    menuToggle.addEventListener("click", (e) => {
      e.stopPropagation();
      sidebar.classList.add("open");
      menuClose.focus();
    });

    menuClose.addEventListener("click", (e) => {
      e.stopPropagation();
      sidebar.classList.remove("open");
      menuToggle.focus();
    });

    // Fecha sidebar clicando fora dela e fora do botão hamburguer
    window.addEventListener("click", (e) => {
      if (
        sidebar.classList.contains("open") &&
        !sidebar.contains(e.target) &&
        !menuToggle.contains(e.target)
      ) {
        sidebar.classList.remove("open");
      }
    });

    // Fecha com ESC
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && sidebar.classList.contains("open")) {
        sidebar.classList.remove("open");
        menuToggle.focus();
      }
    });
  })();
</script>
</body>

</html>

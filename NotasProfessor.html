    <style>
      :root {
        --primary-blue: #1a4e9b;
        --primary-blue-dark: #163f7a;
        --primary-blue-light: #163f7a;
        --input-border: #d6dbe8;
        --text-color: #1f2d4a;
      }
      body {
        background: #f5f6fa;
        font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
        margin: 0;
      }
      .container-notas {
        max-width: 1100px;
        margin: 40px auto;
        background: #fff;
        padding: 32px;
        border-radius: 16px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      }
      h2 {
        color: var(--primary-blue);
        margin-bottom: 18px;
      }
      form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 12px;
        margin-bottom: 16px;
      }
      form input,
      form select {
        padding: 10px;
        border: 1px solid var(--input-border);
        border-radius: 8px;
        font-size: 15px;
      }
      form button {
        padding: 12px 16px;
        background: var(--primary-blue);
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 700;
      }
      form button:hover {
        background: var(--primary-blue-dark);
      }
      .controls {
        display: flex;
        gap: 12px;
        margin-bottom: 18px;
        flex-wrap: wrap;
        align-items: center;
      }
      .charts {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 18px;
        margin-top: 20px;
      }
      .chart-card {
        background: #fff;
        padding: 12px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      }
      .chart-card h3 {
        margin: 0 0 8px 0;
        font-size: 15px;
        color: var(--primary-blue-dark);
      }
      .ano-section {
        margin-top: 18px;
      }
      .ano-title {
        background: var(--primary-blue-light);
        color: #fff;
        padding: 12px;
        border-radius: 8px 8px 0 0;
        font-size: 18px;
        font-weight: bold;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 0;
        border-radius: 0 0 8px 8px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }
      table th,
      table td {
        border: 1px solid #e8edf7;
        padding: 8px;
        text-align: center;
      }
      table th {
        background: #f4f7fd;
        color: var(--text-color);
        font-weight: 700;
      }
      .stats {
        margin-top: 16px;
        padding: 12px;
        background: #f9fafc;
        border: 1px solid #e8edf7;
        border-radius: 12px;
        font-size: 15px;
      }
      @media (max-width: 900px) {
        .charts {
          grid-template-columns: 1fr;
        }
        form {
          grid-template-columns: 1fr 1fr;
        }
      }
    </style>

    <main class="container-notas">

          <option value="">Selecione o Ano</option>

          <button id="excluirUltima">Excluir Ãºltima entrada</button>

      <h2>GrÃ¡ficos de Notas</h2>
      <div class="charts">
        <div class="chart-card">
          <h3>MÃ©dia por Sub-sala</h3>
          <canvas id="chartSubTurma" height="200"></canvas>
        </div>
        <div class="chart-card">
          <h3>MÃ©dia do Ano</h3>

        </div>
        <div class="chart-card" style="grid-column: 1 / -1">
          <h3>MÃ©dia por Aluno (ord. por nota)</h3>
          <canvas id="chartAlunos" height="200"></canvas>
        </div>
      </div>

      <div class="stats" id="estatisticas"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      
      const VLibrasWidget = window.VLibras?.Widget;
      if (VLibrasWidget) new VLibrasWidget("https://vlibras.gov.br/app");
    </script>

    <script>
    
      const daltonismoSelect = document.getElementById("daltonismo-select");
      daltonismoSelect?.addEventListener("change", () => {
        document.body.classList.remove(
          "protanopia",
          "deuteranopia",
          "tritanopia"
        );
        const val = daltonismoSelect.value;
        if (val) document.body.classList.add(val);
      });
      let notasDetalhadas =
        JSON.parse(localStorage.getItem("notasDetalhadas")) || [];
      let notasResumo = JSON.parse(localStorage.getItem("notas")) || [];

      const form = document.getElementById("notaForm");
      const anosContainer = document.getElementById("anosContainer");
      const estatisticasDiv = document.getElementById("estatisticas");
      const filtroAno = document.getElementById("filtroAno");
      const filtroTurma = document.getElementById("filtroTurma");

      let chartSub = null,
        chartYear = null,
        chartStudents = null;

      function calcularMedia(p1, p2, a1, a2) {
        return (p1 * 2 + p2 * 2 + a1 * 1 + a2 * 1) / 6;
      }
      function salvarLocal() {
        localStorage.setItem(
          "notasDetalhadas",
          JSON.stringify(notasDetalhadas)
        );
        localStorage.setItem("notas", JSON.stringify(notasResumo));
      }

      function escapeHtml(s) {
        return String(s || "").replace(
          /[&<>"]/g,
          (c) => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;" }[c])
        );
      }

      function atualizarFiltros() {
        const anos = Array.from(
          new Set(notasDetalhadas.map((n) => n.ano))
        ).sort();
        filtroAno.innerHTML =
          '<option value="">Todos</option>' +
          anos.map((a) => `<option>${escapeHtml(a)}</option>`).join("");
        const turmas = Array.from(
          new Set(notasDetalhadas.map((n) => n.turma))
        ).sort();
        filtroTurma.innerHTML =
          '<option value="">Todas</option>' +
          turmas.map((t) => `<option>${escapeHtml(t)}</option>`).join("");
      }

      function agruparPorAno(anoFilter) {
        const agrupado = {};
        notasDetalhadas.forEach((n) => {
          if (!anoFilter || n.ano === anoFilter) {
            if (!agrupado[n.ano]) agrupado[n.ano] = [];
            agrupado[n.ano].push(n);
          }
        });
        return agrupado;
      }

      function calcularSubTurmaAverages(anoFilter, turmaFilter) {
        const filtered = notasDetalhadas.filter(
          (n) =>
            (!anoFilter || n.ano === anoFilter) &&
            (!turmaFilter || n.turma === turmaFilter)
        );
        const map = {};
        filtered.forEach((n) => {
          if (!map[n.turma]) {
            map[n.turma] = { sum: 0, count: 0 };
          }
          map[n.turma].sum += n.media ?? calcularMedia(n.p1, n.p2, n.a1, n.a2);
          map[n.turma].count += 1;
        });
        return Object.keys(map).map((k) => ({
          turma: k,
          avg: map[k].sum / map[k].count,
        }));
      }

      function calcularYearAverage(anoFilter) {
        const filtered = notasDetalhadas.filter(
          (n) => !anoFilter || n.ano === anoFilter
        );
        if (!filtered.length) return NaN;
        const total = filtered.reduce(
          (acc, n) => acc + (n.media ?? calcularMedia(n.p1, n.p2, n.a1, n.a2)),
          0
        );
        return total / filtered.length;
      }

      function calcularStudentAverages(anoFilter, turmaFilter) {
        const filtered = notasDetalhadas.filter(
          (n) =>
            (!anoFilter || n.ano === anoFilter) &&
            (!turmaFilter || n.turma === turmaFilter)
        );
        const map = {};
        filtered.forEach((n) => {
          const nome = (n.aluno || "").trim();
          if (!map[nome]) map[nome] = { sum: 0, count: 0 };
          map[nome].sum += n.media ?? calcularMedia(n.p1, n.p2, n.a1, n.a2);
          map[nome].count += 1;
        });
        return Object.keys(map).map((k) => ({
          aluno: k,
          avg: map[k].sum / map[k].count,
        }));
      }

      function renderCharts() {
        const anoSel = filtroAno.value || "";
        const turmaSel = filtroTurma.value || "";
        const subData = calcularSubTurmaAverages(anoSel, turmaSel);
        const labelsSub = subData.map((s) => s.turma);
        const dataSub = subData.map((s) => Number(s.avg.toFixed(2)));

        const ctxSub = document
          .getElementById("chartSubTurma")
          .getContext("2d");
        if (chartSub) chartSub.destroy();
        chartSub = new Chart(ctxSub, {
          type: "bar",
          data: {
            labels: labelsSub,
            datasets: [
              { label: "MÃ©dia", data: dataSub, backgroundColor: "#4b7bd6" },
            ],
          },
          options: {
            responsive: true,
            scales: { y: { beginAtZero: true, max: 10 } },
            plugins: { legend: { display: false } },
          },
        });
        const yearAvg = calcularYearAverage(anoSel);
        const ctxYear = document.getElementById("chartAno").getContext("2d");
        if (chartYear) chartYear.destroy();
        chartYear = new Chart(ctxYear, {
          type: "bar",
          data: {
            labels: [anoSel || "Todos os anos"],
            datasets: [
              {
                label: "MÃ©dia do ano",
                data: [isNaN(yearAvg) ? 0 : Number(yearAvg.toFixed(2))],
                backgroundColor: "#6fcf97",
              },
            ],
          },
          options: {
            indexAxis: "y",
            responsive: true,
            scales: { x: { beginAtZero: true, max: 10 } },
            plugins: { legend: { display: false } },
          },
        });
        const students = calcularStudentAverages(anoSel, turmaSel).filter(
          (s) => s.aluno
        );
        students.sort(
          (a, b) => b.avg - a.avg || a.aluno.localeCompare(b.aluno, "pt-BR")
        );
        const labelsStud = students.map((s) => s.aluno);
        const dataStud = students.map((s) => Number(s.avg.toFixed(2)));
        const ctxStud = document.getElementById("chartAlunos").getContext("2d");
        if (chartStudents) chartStudents.destroy();
        chartStudents = new Chart(ctxStud, {
          type: "bar",
          data: {
            labels: labelsStud,
            datasets: [
              { label: "MÃ©dia", data: dataStud, backgroundColor: "#f6c85f" },
            ],
          },
          options: {
            responsive: true,
            scales: { y: { beginAtZero: true, max: 10 } },
            plugins: { legend: { display: false } },
          },
        });
      }

      function atualizarTabela() {
        anosContainer.innerHTML = "";
        const agrupado = {};
        notasDetalhadas.forEach((n) => {
          if (!agrupado[n.ano]) agrupado[n.ano] = [];
          agrupado[n.ano].push(n);
        });
        let todasMedias = [];

        for (let ano in agrupado) {
          const div = document.createElement("div");
          div.classList.add("ano-section");
          div.innerHTML = `
            <div class="ano-title">${escapeHtml(ano)}</div>
            <table><thead><tr>
              <th>Aluno</th><th>Turma</th><th>Semestre</th><th>P1</th><th>P2</th><th>A1</th><th>A2</th><th>MÃ©dia Final</th>
            </tr></thead>
            <tbody>
              ${agrupado[ano]
                .map((n) => {
                  const media =
                    n.media ?? calcularMedia(n.p1, n.p2, n.a1, n.a2);
                  todasMedias.push(media);
                  return `<tr>
                  <td>${escapeHtml(n.aluno)}</td>
                  <td>${escapeHtml(n.turma)}</td>
                  <td>${escapeHtml(n.semestre)}</td>
                  <td>${n.p1}</td><td>${n.p2}</td><td>${n.a1}</td><td>${
                    n.a2
                  }</td>
                  <td><b>${Number(media).toFixed(1)}</b></td>
                </tr>`;
                })
                .join("")}
            </tbody></table>
          `;
          anosContainer.appendChild(div);
        }

        if (todasMedias.length > 0) {
          const mediaTurma = (
            todasMedias.reduce((a, b) => a + b, 0) / todasMedias.length
          ).toFixed(2);
          const acima = todasMedias.filter((m) => m >= 6).length;
          const abaixo = todasMedias.length - acima;
          estatisticasDiv.innerHTML = `<h3>ðŸ“Š EstatÃ­sticas Gerais</h3>
            MÃ©dia geral: <b>${mediaTurma}</b><br>Alunos acima (â‰¥6): <b>${acima}</b><br>Alunos abaixo: <b>${abaixo}</b>`;
        } else estatisticasDiv.innerHTML = "";
      }

      // events
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const ano = document.getElementById("ano").value;
        const turma = document.getElementById("turma").value;
        const aluno = document.getElementById("aluno").value.trim();
        const semestre = document.getElementById("semestre").value;
        const p1 = parseFloat(document.getElementById("prova1").value);
        const p2 = parseFloat(document.getElementById("prova2").value);
        const a1 = parseFloat(document.getElementById("atv1").value);
        const a2 = parseFloat(document.getElementById("atv2").value);
        const media = calcularMedia(p1, p2, a1, a2);

        const detalhe = { ano, turma, aluno, semestre, p1, p2, a1, a2, media };
        notasDetalhadas.push(detalhe);
        notasResumo.push({
          nome: aluno,
          valor: Number(media.toFixed(2)),
          materia: "",
          turma,
        });
        salvarLocal();
        form.reset();
        atualizarFiltros();
        atualizarTabela();
        renderCharts();
      });

      document.getElementById("excluirUltima").addEventListener("click", () => {
        if (!notasDetalhadas.length) return;
        if (!confirm("Deseja excluir a Ãºltima entrada?")) return;
        notasDetalhadas.pop();
        notasResumo.pop();
        salvarLocal();
        atualizarFiltros();
        atualizarTabela();
        renderCharts();
      });

      document.getElementById("excluirTodas").addEventListener("click", () => {
        if (!notasDetalhadas.length) return;
        if (!confirm("Tem certeza que deseja excluir TODAS as entradas?"))
          return;
        notasDetalhadas = [];
        notasResumo = [];
        salvarLocal();
        atualizarFiltros();
        atualizarTabela();
        renderCharts();
      });

      filtroAno.addEventListener("change", () => {
        renderCharts();
      });
      filtroTurma.addEventListener("change", () => {
        renderCharts();
      });

      atualizarFiltros();
      atualizarTabela();
      renderCharts();
    </script>
  </body>

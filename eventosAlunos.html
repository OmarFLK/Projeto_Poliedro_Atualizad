<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Eventos do Aluno</title>

    <link rel="stylesheet" href="front/Styles/Login.css" />
    <link rel="stylesheet" href="front/Styles/StyleAlunos.css" />
    <link rel="stylesheet" href="front/Styles/EventosAluno.css" />

    <style>
      :root {
        --header-h: 64px;
        --footer-h: 56px;
        --blue: #163f7a;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        background: #f4f6f9;
        overflow-x: hidden;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      body {
        flex: 1;
      }

      /* HEADER */
      .header-aluno {
        background-color: var(--blue);
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: var(--header-h);
        padding: 10px 20px;
        position: relative;
        transition: opacity 0.28s ease, backdrop-filter 0.28s ease;
      }

      .header-aluno.scrolled {
        opacity: 0.72;
        backdrop-filter: blur(2px);
      }

      .poliedro-logo-header {
        height: 40px;
        cursor: pointer;
      }

      .menu-toggle {
        background: none;
        border: none;
        color: #fff;
        font-size: 2rem;
        cursor: pointer;
        display: none;
      }

      @media (max-width: 991px) {
        .menu-toggle {
          display: inline-block;
        }
        .header-nav {
          display: none !important;
        }
      }

      @media (min-width: 992px) {
        .sidebar {
          display: none !important;
        }
      }

      .header-profile-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid #fff;
      }

      /* SIDEBAR MOBILE */
      .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        left: 0;
        background: #1a4e9b;
        overflow: hidden;
        padding-top: 60px;
        z-index: 1200;
        display: flex;
        flex-direction: column;
        gap: 12px;
        transition: 0.28s ease;
      }

      .sidebar.open {
        width: 250px;
      }

      .menu-close {
        position: absolute;
        top: 10px;
        right: 20px;
        background: none;
        border: none;
        color: #fff;
        font-size: 2rem;
        cursor: pointer;
      }

      .sidebar-link {
        color: #fff;
        padding: 12px 26px;
        text-decoration: none;
        font-size: 1.2rem;
      }

      .sidebar-link:hover,
      .sidebar-link.active {
        background: #6a9bd1;
      }

      /* MAIN */
      .event-container {
        flex: 1;
        max-width: 1100px;
        margin: 24px auto;
        padding: 0 20px;
        width: 100%;
        box-sizing: border-box;
        opacity: 0;
        transform: translateY(10px);
        transition: 0.6s ease;
      }

      .event-container.in-view {
        opacity: 1;
        transform: translateY(0);
      }

      .event-list > * {
        opacity: 0;
        transform: translateY(14px);
        transition: 0.55s ease;
      }

      .event-list > *.in-view {
        opacity: 1;
        transform: translateY(0);
      }

      /* FOOTER */
      footer {
        background: var(--blue);
        color: #fff;
        text-align: center;
        padding: 14px 0;
        margin-top: auto;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="header-aluno" id="site-header">
        <img src="Assets/poliedro.png" class="poliedro-logo-header" />

        <button id="menu-toggle" class="menu-toggle">&#9776;</button>

        <nav class="header-nav">
          <a href="HomeAluno.html" class="header-link">Home</a>
          <a href="ItinerarioAluno.html" class="header-link">Itinerário</a>
          <a href="AtividadesAluno.html" class="header-link">Atividades</a>
          <a href="NotasAluno.html" class="header-link">Notas</a>
          <a href="MensagensAluno.html" class="header-link">Mensagens</a>
          <a href="eventosAlunos.html" class="header-link active">Eventos</a>
        </nav>

        <a href="PerfilAluno.html">
          <img src="Assets/LogoUsuario.png" class="header-profile-img" />
        </a>
      </div>

      <nav id="sidebar" class="sidebar">
        <button id="menu-close" class="menu-close">&times;</button>
        <a href="HomeAluno.html" class="sidebar-link">Home</a>
        <a href="ItinerarioAluno.html" class="sidebar-link">Itinerário</a>
        <a href="AtividadesAluno.html" class="sidebar-link">Atividades</a>
        <a href="NotasAluno.html" class="sidebar-link">Notas</a>
        <a href="MensagensAluno.html" class="sidebar-link">Mensagens</a>
        <a href="eventosAlunos.html" class="sidebar-link active">Eventos</a>
      </nav>
    </header>

    <main class="event-container" id="event-container">
      <h1>Eventos</h1>
      <section class="event-list" id="eventList"></section>
    </main>

    <footer>
      <p>&copy; Projeto desenvolvido por: Fernando Engi, Omar Saliba, Andrey Salomão, Bernardo Putini e Arthur Uchoa.</p>
    </footer>

    <script src="front/Scripts/eventos.Aluno.js"></script>

    <script>
      /* HEADER FADE */
      const header = document.getElementById("site-header");
      window.addEventListener("scroll", () => {
        header.classList.toggle("scrolled", scrollY > 8);
      });

      /* SIDEBAR */
      const toggle = document.getElementById("menu-toggle");
      const closeBtn = document.getElementById("menu-close");
      const side = document.getElementById("sidebar");

      toggle.onclick = () => side.classList.add("open");
      closeBtn.onclick = () => side.classList.remove("open");

      window.onclick = (e) => {
        if (
          side.classList.contains("open") &&
          !side.contains(e.target) &&
          !toggle.contains(e.target)
        ) {
          side.classList.remove("open");
        }
      };

      /* ANIMAÇÃO - Container */
      const container = document.getElementById("event-container");

      const io1 = new IntersectionObserver(
        (entries) => {
          entries.forEach((ent) => {
            if (ent.isIntersecting) {
              container.classList.add("in-view");
              io1.disconnect();
            }
          });
        },
        { threshold: 0.15 }
      );

      io1.observe(container);

      /* ANIMAÇÃO - Cards gerados via JS */
      const io2 = new IntersectionObserver(
        (entries) => {
          entries.forEach((ent) => {
            if (ent.isIntersecting) {
              ent.target.classList.add("in-view");
              io2.unobserve(ent.target);
            }
          });
        },
        { threshold: 0.15 }
      );

      /* Delay para esperar o JS carregar os cards */
      setTimeout(() => {
        document.querySelectorAll(".event-list > *").forEach((card) => {
          io2.observe(card);
        });
      }, 600);
    </script>

  </body>
</html>
